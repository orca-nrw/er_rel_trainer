    {"ccm.er_rel_trainer.js.html":{"id":"ccm.er_rel_trainer.js.html","title":"Source: ccm.er_rel_trainer.js","body":" ER-REL Trainer Namespaces AppConfigHTMLTemplates Global Global Source: ccm.er_rel_trainer.js 'use strict'; /** * @overview &lt;i&gt;ccmjs&lt;/i&gt;-based web component for ER model to relational scheme training. * @author André Kless &lt;andre.kless@web.de&gt; 2021-2022 * @license The MIT License (MIT) * @version latest (2.0.0) */ ( () =&gt; { /** * Component for ER model to relational scheme training. * @type {object} * @property {string} name - Unique identifier of the component * @property {number[]} [version] - Version of the component according to Semantic Versioning 2.0 (default: latest version) * @property {string} ccm - URL of the (interchangeable) ccmjs version used at the time of publication * @property {app_config} config - Default instance configuration (app configuration) * @property {Class} Instance - Class from which component instances (app instances) are created. */ const component = { name: 'er_rel_trainer', ccm: './libs/ccm/ccm.js', config: { // \"anytime_finish\": true, // \"auto_arrows\": true, // \"auto_pk\": true, \"comments\": { \"input\": true, \"wrong\": true, \"correct\": true }, \"correction\": true, \"css\": [ \"ccm.load\", [ // serial \"./libs/bootstrap-5/css/bootstrap.css\", \"./resources/styles.css\", ], { \"url\": \"./libs/bootstrap-5/css/bootstrap-fonts.css\", \"context\": \"head\" } ], // \"data\": { \"store\": [ \"ccm.store\" ] }, \"default\": { \"format\": \"svg\", \"images\": [ \"e\", \"1\", \"c\", \"n\", \"cn\", \"r\", \"s\" ], \"notation\": \"abrial\", \"path\": \"./resources/img/\" }, \"feedback\": true, // \"fixed_notation\": true, \"helper\": [ \"ccm.load\", { \"url\": \"./libs/ccm/helper.js\", \"type\": \"module\" } ], // \"hide_own_fk\": true, \"html\": [ \"ccm.load\", { \"url\": \"./resources/templates.js\", \"type\": \"module\" } ], \"lang\": [ \"ccm.start\", \"./libs/lang/ccm.lang.js\", { \"translations\": { \"de\": [ \"ccm.load\", { \"url\": \"./config.js#de\", \"type\": \"module\" } ], \"en\": [ \"ccm.load\", { \"url\": \"./config.js#en\", \"type\": \"module\" } ] } } ], \"legend\": true, \"modal\": { \"attr\": [ \"ccm.start\", \"./libs/modal/ccm.modal.js\", { \"backdrop_close\": true, \"breakpoints\": false, \"buttons\": [], \"closed\": true, \"content\": \"\", \"css\": [ \"ccm.load\", [ // serial \"./libs/bootstrap-5/css/bootstrap.css\", \"./resources/modal.css\" ], { \"url\": \"./libs/bootstrap-5/css/bootstrap-fonts.css\", \"context\": \"head\" } ] } ], \"legend\": [ \"ccm.start\", \"./libs/modal/ccm.modal.js\", { \"backdrop_close\": true, \"buttons\": \"\", \"closed\": true, \"content\": \"\" } ] }, \"notations\": [ \"ccm.load\", { \"url\": \"./config.js#notations\", \"type\": \"module\" } ], // \"number\": 5, // \"onchange\": event =&gt; console.log( event ), \"onfinish\": { \"restart\": true }, // \"onready\": event =&gt; console.log( event ), // \"onstart\": event =&gt; console.log( event ), \"phrases\": [ \"ccm.load\", { \"url\": \"./config.js#phrases\", \"type\": \"module\" } ], \"show_solution\": true, \"shuffle\": true, \"skip\": true, \"text\": [ \"ccm.load\", { \"url\": \"./config.js#de\", \"type\": \"module\" } ], // \"user\": [ \"ccm.start\", \"./user/ccm.user.js\" ] }, Instance: function () { /** * Shortcut to helper functions * @private * @type {Object.&lt;string,function&gt;} */ let $; /** * App state data * @private * @type {app_state} */ let data; /** * When the instance is created, when all dependencies have been resolved and before the dependent sub-instances are initialized and ready. Allows dynamic post-configuration of the instance. * @async * @readonly * @function */ this.init = async () =&gt; { // Merge all helper functions and offer them via a single variable. $ = Object.assign( {}, this.ccm.helper, this.helper ); $.use( this.ccm ); // Are the phrases given as an associative field? =&gt; Convert the phrases to an array. if ( $.isObject( this.phrases ) ) this.phrases = Object.values( this.phrases ); // By default, all phrases are asked. if ( !this.number ) this.number = this.phrases.length; // Unify notations data for ( const key in this.notations ) { let notation = this.notations[ key ]; this.notations[ key ] = { key: notation.key, title: notation.title, swap: !!notation.swap, centered: !!notation.centered, mirrored: notation.mirrored || this.default.mirrored, images: ( notation.images || this.default.images ).map( image =&gt; image.includes( '.' ) ? image : ( notation.path || this.default.path ) + notation.key + '/' + image + '.' + ( notation.format || this.default.format ) ), comment: notation.comment }; } // Has modal dialog instance for notation legend? =&gt; Set title of modal dialog if ( this.modal &amp;&amp; this.modal.legend ) this.modal.legend.title = `&lt;span data-lang=\"legend\"&gt;${ this.text.legend }&lt;/span&gt;`; // Update the table schema when closing the modal dialog for editing table attributes. this.modal.attr.onclose = () =&gt; render(); }; /** * When the instance is created and after all dependent sub-instances are initialized and ready. Allows the first official actions of the instance that should only happen once. * @async * @readonly * @function */ this.ready = async () =&gt; { // Set content of modal dialog for legend of ER diagram notations. this.modal.legend &amp;&amp; this.html.render( this.html.legend( this ), this.modal.legend.element.querySelector( 'main' ) ); // Trigger 'ready' event this.onready &amp;&amp; await this.onready( { instance: this } ); }; /** * Starts the app. The current app state is visualized in the webpage area. * @async * @readonly * @function */ this.start = async () =&gt; { // Load app state data from source. data = await $.dataset( this.data ); // Set initial app state data. const initial = { correct: 0, notation: data.notation || this.default.notation, phrases: null, results: [] }; // All phrases are finished? =&gt; Restart with initial state. if ( !data.results || !data.phrases || data.results.length &gt;= data.phrases.length ) data = initial; // Restart from initial state? if ( !data.phrases ) { data.phrases = $.clone( this.phrases ); // Clone all original phrases. this.shuffle &amp;&amp; $.shuffleArray( data.phrases ); // Phrases need to be mixed? =&gt; Shuffle phrases data.phrases = data.phrases.slice( 0, this.number ); // Use only required number of phrases. } // Render current phrase nextPhrase(); // Render language selection and user login/logout area. const aside = this.element.querySelector( 'aside' ); if ( aside ) { this.lang &amp;&amp; !this.lang.getContext() &amp;&amp; $.append( aside, this.lang.root ); this.user &amp;&amp; $.append( aside, this.user.root ); } // Trigger 'start' event this.onstart &amp;&amp; await this.onstart( { instance: this } ); }; /** * Returns the current app state. * @readonly * @function * @returns {app_state} A deep copy of the app state data. */ this.getValue = () =&gt; $.clone( data ); /** * Contains all event handlers. * @readonly * @type {Object.&lt;string,function&gt;} */ this.events = { /** * When the notation used in the ER diagram is switched. * @function * @param {string} value - ID of the selected notation. * @param {boolean} [show_solution] - correct solution is revealed */ onNotation: ( value, show_solution ) =&gt; { // In the case of n-ary relationships, it is not possible to switch to a reverse-reading notation. if ( data.phrases[ data.results.length - 1 ].entities.length &gt; 2 &amp;&amp; this.notations[ value ].swap ) return; // Change notation in app state data data.notation = value; // Show ER diagram in new notation render( show_solution ); // Trigger 'change' event because of notation change this.onchange &amp;&amp; this.onchange( { event: 'notation', instance: this } ); }, /** * When the button to show the notation legend is clicked. * @function */ onLegend: () =&gt; { this.modal.legend.open(); // Open modal dialog for notation legend this.lang &amp;&amp; this.lang.translate( this.modal.legend.element ); // Is multilingual app? =&gt; Translate content of modal dialog this.onchange &amp;&amp; this.onchange( { event: 'legend', instance: this } ); // Trigger the 'change' event for calling the notation legend. }, /** * When the button to add a table is clicked. * @function * @param {table_nr} nr - table number */ onAddTable: nr =&gt; { // Get result data of current phrase const result_data = data.results[ data.results.length - 1 ]; // A table cannot be created during the feedback. if ( result_data.solution ) return; // Create an empty table without any key attributes. result_data.input[ nr ] = Array( data.phrases[ data.results.length - 1 ].entities.length + 1 ).fill( 0 ); // Should an artificial primary key be created automatically? =&gt; Add artificial primary key if ( this.auto_pk ) result_data.input[ nr ][ nr ] = 6; // 6 = 4 (0100b =&gt; PK) + 2 (0010b =&gt; NOT NULL) // Open modal dialog for editing table attributes this.events.onEditTable( nr ); }, /** * When the button for editing the table attributes is clicked. * @function * @param {table_nr} nr - table number */ onEditTable: nr =&gt; { // Table attributes can't be edited during the feedback. if ( data.results[ data.results.length - 1 ].solution ) return; // Set content of modal dialog for title, body and footer this.html.render( this.html.tableDialogTitle( this, nr ), this.modal.attr.element.querySelector( '#title' ) ); this.html.render( this.html.tableDialogBody( this, nr ), this.modal.attr.element.querySelector( 'main' ) ); this.html.render( this.html.tableDialogFooter( this ), this.modal.attr.element.querySelector( 'footer' ) ); this.lang &amp;&amp; this.lang.translate( this.modal.attr.element ); // Is multilingual app? =&gt; Translate content of modal dialog this.modal.attr.open(); // Open modal dialog for editing table attributes }, /** * When the button for removing a table is clicked. * @function * @param {table_nr} nr - Table number */ onRemoveTable: nr =&gt; { const result_data = data.results[ data.results.length - 1 ]; // Get result data of current phrase if ( result_data.solution ) return; // A table can't be removed during the feedback. result_data.input[ nr ] = null; // Remove table in app state data // Remove all arrowheads on the table in app state data. result_data.input.forEach( table =&gt; table &amp;&amp; ( table[ nr ] &amp;= ~15872 ) ); // 15872 = (0011 1110 0000 0000b =&gt; arrow heads for FK0-FK4) render(); // Remove table in webpage area }, /** * When a badge of a key attribute is clicked. * @function * @param {table_nr} table - Table number * @param {table_nr} attr - Table that references the attribute as a foreign key. * @param {number} badge_nr - 0: NULL, 1: NOT NULL, 2: PK, 3: AK, 4: FK0, 5: FK1, 6: FK2, 7: FK3, 8: FK4 */ onToggleBadge: ( table, attr, badge_nr ) =&gt; { const phrase_data = data.phrases[ data.results.length - 1 ]; // Get data of the current phrase. const result_data = data.results[ data.results.length - 1 ]; // Get result data of the current phrase. const table_state = result_data.input[ table ]; // Get state data of the table. const toggleBit = ( table_data, i, bit ) =&gt; table_data[ i ] ^= 1 &lt;&lt; bit; // Toggles a bit of an attribute value. // When a foreign key is removed, the associated arrowhead is also removed. if ( badge_nr &gt;= 4 &amp;&amp; badge_nr &lt;= 8 &amp;&amp; table_state[ attr ] &amp; ( 1 &lt;&lt; badge_nr ) ) table_state[ attr ] &amp;= ~( 1 &lt;&lt; ( badge_nr + 5 ) ); toggleBit( table_state, attr, badge_nr ); // Update the attribute value in the state data of the table. const value = table_state[ attr ]; // Get updated attribute value // A foreign key is changed and arrows should be set automatically? =&gt; Toggle the corresponding foreign key arrowhead. if ( badge_nr &gt;= 4 &amp;&amp; badge_nr &lt;= 8 &amp;&amp; this.auto_arrows &amp;&amp; !( phrase_data.solution.length === 2 &amp;&amp; phrase_data.entities[ 0 ] === phrase_data.entities[ 1 ] &amp;&amp; table === 0 &amp;&amp; badge_nr === 6 ) ) toggleBit( table_state, attr, badge_nr + 5 ); // An attribute cannot be optional (NULL) and mandatory (NOT NULL) at the same time. if ( badge_nr === 0 &amp;&amp; value &amp; 1 &lt;&lt; 1 ) toggleBit( table_state, attr, 1 ); if ( badge_nr === 1 &amp;&amp; value &amp; 1 &lt;&lt; 0 ) toggleBit( table_state, attr, 0 ); // Update the body section of the modal dialog for editing table attributes. this.html.render( this.html.tableDialogBody( this, table ), this.modal.attr.element.querySelector( 'main' ) ); }, /** * When the end point of a connection between two tables is changed via a selector box. * @function * @param {string} value - The selected value in the selector box ('', 'line' or 'arrow'). * @param {table_nr} from - Number of the table from which the connection starts. * @param {table_nr} to - Number of the table to which the connection goes. * @example onArrow( 'arrow', 1, 2 ) // Setting an arrow for the connection from entity table 1 to entity table 2 [E1]-&gt;[E2] */ onArrow: ( value, from, to ) =&gt; { // Get the status data of the table that contains the associated foreign key. const table_state = data.results[ data.results.length - 1 ].input[ from ]; // Set/Unset the arrowhead in the table state data for the appropriate foreign key. value === 'arrow' ? table_state[ to ] |= 1 &lt;&lt; 9 + to : table_state[ to ] &amp;= ~( 1 &lt;&lt; 9 + to ); // 1 &lt;&lt; 9-13 =&gt; arrow for FK0-FK4 render(); // Update the changed table connection in the web page area. }, /** * When the button is clicked that allows the user to submit a solution. * @function */ onSubmit: () =&gt; { const phrase_data = data.phrases[ data.results.length - 1 ]; // Get data of current phrase const result_data = data.results[ data.results.length - 1 ]; // Get result data of current phrase if ( result_data.solution ) return; // A user's solution can't be submitted during the feedback. // Determine what type of relationship is being modeled. const is_binary = phrase_data.solution.length === 2; // Binary relationship with two entities. const is_recursive = is_binary &amp;&amp; phrase_data.entities[ 0 ] === phrase_data.entities[ 1 ]; // Recursive relationship with a single entity. const is_multi = !phrase_data.solution.find( value =&gt; value !== 'cn' &amp;&amp; value !== 'n' ); // N:M relationship with two or more entities. const is_hierarchy = !phrase_data.relation; // Specialization/Generalization // Define and determine all possible solutions for the current phrase. let solutions; if ( is_hierarchy ) if ( phrase_data.entities.length &lt; 4 ) // Specialization/Generalization with 3 entities (2 sub entities) solutions = [ [ null, [ 0, 6, 0, 0 ], [ 0, 1066, 6, 0 ], [ 0, 1066, 0, 6 ] ], // E1[PK] E2[PK,AK+FK1] E3[PK,AK+FK1] [ null, [ 0, 6, 0, 0 ], [ 0, 1062, 0, 0 ], [ 0, 1062, 0, 0 ] ] // E1[PK] E2[PK+FK1] E3[PK+FK1] ]; else // Specialization/Generalization with 4 entities (3 sub entities) solutions = [ [ null, [ 0, 6, 0, 0, 0 ], [ 0, 1066, 6, 0, 0 ], [ 0, 1066, 0, 6, 0 ], [ 0, 1066, 0, 0, 6 ] ], // E1[PK] E2[PK,AK+FK1] E3[PK,AK+FK1] E4[PK,AK+FK1] [ null, [ 0, 6, 0, 0, 0 ], [ 0, 1062, 0, 0, 0 ], [ 0, 1062, 0, 0, 0 ], [ 0, 1062, 0, 0, 0 ] ] // E1[PK] E2[PK+FK1] E3[PK+FK1] E4[PK+FK1] ]; else if ( is_multi ) { if ( phrase_data.entities.length === 2 ) // N:M relationship with 2 entities if ( is_recursive ) solutions = [ [ [ 0, 1062, 70 ], [ 0, 6, 0 ], null ], // R[PK+FK1,PK+FK2] E1[PK] [ [ 6, 1066, 74 ], [ 0, 6, 0 ], null ] // R[PK,AK+FK1,AK+FK2] E1[PK] ]; else solutions = [ [ [ 0, 1062, 2118 ], [ 0, 6, 0 ], [ 0, 0, 6 ] ], // R[PK+FK1,PK+FK2] E1[PK] E2[PK] [ [ 6, 1066, 2122 ], [ 0, 6, 0 ], [ 0, 0, 6 ] ] // R[PK,AK+FK1,AK+FK2] E1[PK] E2[PK] ]; if ( phrase_data.entities.length === 3 ) // N:M relationship with 3 entities solutions = [ [ [ 0, 1062, 2118, 4230 ], [ 0, 6, 0, 0 ], [ 0, 0, 6, 0 ], [ 0, 0, 0, 6 ] ], // R[PK+FK1,PK+FK2,PK+FK3] E1[PK] E2[PK] E3[PK] [ [ 6, 1066, 2122, 4234 ], [ 0, 6, 0, 0 ], [ 0, 0, 6, 0 ], [ 0, 0, 0, 6 ] ] // R[PK,AK+FK1,AK+FK2,AK+FK3] E1[PK] E2[PK] E3[PK] ]; if ( phrase_data.entities.length === 4 ) // N:M relationship with 4 entities solutions = [ [ [ 0, 1062, 2118, 4230, 8454 ], [ 0, 6, 0, 0, 0 ], [ 0, 0, 6, 0, 0 ], [ 0, 0, 0, 6, 0 ], [ 0, 0, 0, 0, 6 ] ], // R[PK+FK1,PK+FK2,PK+FK3,PK+FK4] E1[PK] E2[PK] E3[PK] E4[PK] [ [ 6, 1066, 2122, 4234, 8458 ], [ 0, 6, 0, 0, 0 ], [ 0, 0, 6, 0, 0 ], [ 0, 0, 0, 6, 0 ], [ 0, 0, 0, 0, 6 ] ] // R[PK,AK+FK1,AK+FK2,AK+FK3,AK+F4] E1[PK] E2[PK] E3[PK] E4[PK] ]; } else if ( is_binary ) { // Define the possible solutions for all combinations of cardinalities given a binary relationship, excluding N:M relationships. solutions = { '1': { '1': [ [ null, [ 0, 6, 2122 ], [ 0, 0, 6 ] ], // E1[PK,AK+FK2] E2[PK] [ null, [ 0, 0, 2118 ], [ 0, 0, 6 ] ], // E1[PK+FK2] E2[PK] [ null, [ 0, 6, 0 ], [ 0, 1066, 6 ] ], // E1[PK] E2[PK,AK+FK1] [ null, [ 0, 6, 0 ], [ 0, 1062, 0 ] ] // E1[PK] E2[PK+FK1] ], 'c': [ [ null, [ 0, 6, 2122 ], [ 0, 0, 6 ] ], // E1[PK,AK+FK2] E2[PK] [ null, [ 0, 0, 2118 ], [ 0, 0, 6 ] ] // E1[PK+FK2] E2[PK] ], 'cn': [ [ null, [ 0, 6, 2114 ], [ 0, 0, 6 ] ] // E1[PK,FK2] E2[PK] ], 'n': [ [ null, [ 0, 6, 2114 ], [ 0, 0, 6 ] ] // E1[PK,FK2] E2[PK] ] }, 'c': { '1': [ [ null, [ 0, 6, 0 ], [ 0, 1066, 6 ] ], // E1[PK] E2[PK,AK+FK1] [ null, [ 0, 6, 0 ], [ 0, 1062, 0 ] ] // E1[PK] E2[PK+FK1] ], 'c': [ [ null, [ 0, 6, 2121 ], [ 0, 0, 6 ] ], // E1[PK,AK+FK2+NULL] E2[PK] [ null, [ 0, 6, 0 ], [ 0, 1065, 6 ] ] // E1[PK] E2[PK,AK+FK1+NULL] ], 'cn': [ [ null, [ 0, 6, 2113 ], [ 0, 0, 6 ] ] // E1[PK,FK2+NULL] E2[PK] ], 'n': [ [ null, [ 0, 6, 2113 ], [ 0, 0, 6 ] ] // E1[PK,FK2+NULL] E2[PK] ] }, 'cn': { '1': [ [ null, [ 0, 6, 0 ], [ 0, 1058, 6 ] ] // E1[PK] E2[PK,F1] ], 'c': [ [ null, [ 0, 6, 0 ], [ 0, 1057, 6 ] ] // E1[PK] E2[PK,F1+NULL] ] }, 'n': { '1': [ [ null, [ 0, 6, 0 ], [ 0, 1058, 6 ] ] // E1[PK] E2[PK,FK1] ], 'c': [ [ null, [ 0, 6, 0 ], [ 0, 1057, 6 ] ] // E1[PK] E2[PK,FK1+NULL] ] } }; solutions = solutions[ phrase_data.solution[ 0 ] ][ phrase_data.solution[ 1 ] ]; // Select the solutions for the binary relationship to be modeled. is_recursive &amp;&amp; solutions.forEach( solution =&gt; solution[ 2 ] = null ); // In a recursive binary relationship, the second entity table in the solution must be removed. } else if ( phrase_data.solution.toString() === 'cn,n,1' || phrase_data.solution.toString() === 'n,n,1' ) // N:M:1 relationships. solutions = [ [ null, [ 0, 6, 0, 0 ], [ 0, 0, 6, 0 ], [ 0, 1058, 2114, 6 ] ], // E1[PK] E2[PK] E3[PK,FK1,FK2] [ [ 0, 1058, 2114, 6 ], [ 0, 6, 0, 0 ], [ 0, 0, 6, 0 ], null ], // R[FK1,FK2,PK] [ [ 0, 1062, 2118, 4234 ], [ 0, 6, 0, 0 ], [ 0, 0, 6, 0 ], [ 0, 0, 0, 6 ] ], // R[PK+FK1,PK+FK2,AK+FK3] E1[PK] E2[PK] E3[PK] [ [ 0, 1062, 2118, 0 ], [ 0, 6, 0, 0 ], [ 0, 0, 6, 0 ], [ 534, 0, 0, 0 ] ], // R[PK+FK1,PK+FK2] E1[PK] E2[PK] E3[PK+FK0] [ [ 0, 1062, 2118, 0 ], [ 0, 6, 0, 0 ], [ 0, 0, 6, 0 ], [ 538, 0, 0, 6 ] ], // R[PK+FK1,PK+FK2] E1[PK] E2[PK] E3[PK,AK+FK0] [ [ 6, 1066, 2122, 0 ], [ 0, 6, 0, 0 ], [ 0, 0, 6, 0 ], [ 538, 0, 0, 6 ] ], // R[PK,AK+FK1,PK,AK+FK2] E1[PK] E2[PK] E3[PK,AK+FK0] [ [ 6, 1066, 2122, 0 ], [ 0, 6, 0, 0 ], [ 0, 0, 6, 0 ], [ 534, 0, 0, 0 ] ] // R[PK,AK+FK1,PK,AK+FK2] E1[PK] E2[PK] E3[PK+FK0] ]; // A user's solution can only be submitted if a correct solution for control could be determined. if ( !solutions ) return; // Compare the determined possible solutions with the user's solution. const solution = solutions.find( solution =&gt; JSON.stringify( result_data.input ) === JSON.stringify( solution ) ); // Note in the phrase's status data whether the user's solution matches one of the possible solutions. result_data.correct = !!solution; // Note in the phrase status data whether a valid alternative solution was found. if ( result_data.correct &amp;&amp; solution !== solutions[ 0 ] ) result_data.alternate_solution = solution; // Note the main solution in the status data of the phrase, which the feedback will refer to. result_data.solution = solutions[ 0 ]; // Did the user find a valid solution? =&gt; Increase the number of correctly answered phrases in the app state data. result_data.correct &amp;&amp; data.correct++; // Does the user get automated feedback on their solution? if ( this.feedback ) { this.element.classList.add( result_data.correct ? 'correct' : 'failed' ); // Enable visual feedback in the webpage area. render(); // Refresh the webpage area. } this.onchange &amp;&amp; this.onchange( { event: 'submit', instance: this } ); // Trigger the 'change' event for submitting a solution. !this.feedback &amp;&amp; this.events.onNext(); // No automated feedback? =&gt; Switch to the next phrase. }, /** * When the button is clicked that allows the user to correct an incorrect solution. * @function */ onCorrection: () =&gt; { const result_data = data.results[ data.results.length - 1 ]; // Get result data of current phrase if ( !this.correction || !result_data.solution ) return; // Check if the user is allowed to correct his solution. // Increment the counter for the number of corrections in the phrase state data. result_data.correction = result_data.correction ? result_data.correction + 1 : 1; delete result_data.correct; delete result_data.solution; // Remove the information about the correctness of the solution from the state data of the phrase. reset(); render(); // Remove the visual feedback in the webpage area. this.onchange &amp;&amp; this.onchange( { event: 'correction', instance: this } ); // Trigger the 'change' event because of the correction. }, /** * When the button showing the sample solution for the current phrase is clicked. * @function */ onSolution: () =&gt; { if ( !this.show_solution || !data.results[ data.results.length - 1 ].solution ) return; // Check if the user is allowed to reveal the sample solution. render( true ); // Reveal the sample solution in the webpage area. this.onchange &amp;&amp; this.onchange( { event: 'solution', instance: this } ); // Trigger the 'change' event due to the reveal of the sample solution. }, /** * When the button that starts the next phrase is clicked. * @function */ onNext: () =&gt; { // Check if the user is allowed to start the next phrase. if ( !data.results[ data.results.length - 1 ].solution &amp;&amp; !this.skip || data.results.length === this.number ) return; reset(); // Remove the visual feedback in the webpage area. nextPhrase(); // Switch to the next phrase. // Trigger the 'change' event due to the start of the next phrase. this.onchange &amp;&amp; this.onchange( { event: 'next', instance: this, phrase: data.results.length } ); }, /** * When the button that finishes the app is clicked. * @function */ onFinish: () =&gt; { // Check if the user is allowed to finish the app. if ( !this.onfinish || !data.results[ data.results.length - 1 ].solution &amp;&amp; !this.skip || data.results.length &lt; this.number &amp;&amp; !this.anytime_finish ) return; reset(); // Remove the visual feedback in the webpage area. $.onFinish( this ); // Perform finish actions } }; /** * Starts the next phrase. * @private * @function */ const nextPhrase = () =&gt; { // Set initial state data for the new phrase. data.results.push( { input: Array( data.phrases[ data.results.length ].entities.length + 1 ).fill( null ), solution: null } ); // An n-ary relationship should not be displayed in a reverse-reading notation, since the semantics are different there. In this case, a forward-reading notation is used. if ( data.phrases[ data.results.length - 1 ].entities.length &gt; 2 &amp;&amp; this.notations[ data.notation ].swap ) // Check for an n-ary relationship displayed in a reverse-reading notation. data.notation = Object.values( this.notations ).find( notation =&gt; !notation.swap ).key; // =&gt; Switch to a forward-reading notation. // Display the new Phrase in the webpage area render(); }; /** * Updates the webpage area with the current app state data. * @private * @function * @param {boolean} [show_solution] - The correct solution should be revealed. */ const render = show_solution =&gt; { // Update main HTML template this.html.render( this.html.main( this, show_solution ), this.element ); // Multilingual app? =&gt; Translate content of webpage area. this.lang &amp;&amp; this.lang.translate(); }; /** * Removes the visual feedback in the webpage area. * @private * @function */ const reset = () =&gt; this.element.classList.remove( 'correct', 'failed' ); } }; let b=\"ccm.\"+component.name+(component.version?\"-\"+component.version.join(\".\"):\"\")+\".js\";if(window.ccm&amp;&amp;null===window.ccm.files[b])return window.ccm.files[b]=component;(b=window.ccm&amp;&amp;window.ccm.components[component.name])&amp;&amp;b.ccm&amp;&amp;(component.ccm=b.ccm);\"string\"===typeof component.ccm&amp;&amp;(component.ccm={url:component.ccm});let c=(component.ccm.url.match(/(0|[1-9]\\d*)\\.(0|[1-9]\\d*)\\.(0|[1-9]\\d*)/)||[\"\"])[0];if(window.ccm&amp;&amp;window.ccm[c])window.ccm[c].component(component);else{var a=document.createElement(\"script\");document.head.appendChild(a);component.ccm.integrity&amp;&amp;a.setAttribute(\"integrity\",component.ccm.integrity);component.ccm.crossorigin&amp;&amp;a.setAttribute(\"crossorigin\",component.ccm.crossorigin);a.onload=function(){(c=\"latest\"?window.ccm:window.ccm[c]).component(component);document.head.removeChild(a)};a.src=component.ccm.url} } )(); /** * Instance configuration (app configuration) * @typedef {object} app_config * @prop {boolean} [anytime_finish] - Finish button is always unlocked. You no longer have to go through all the phrases to use it. * @prop {boolean} [auto_arrows] - The arrows between tables are automatically set correctly and haven't to be selected manually. * @prop {boolean} [auto_pk] - When creating a table, an artificial primary key is created automatically. * @prop {object} [comments] - Show comments to support the user. * @prop {boolean} [comments.input] - Show comments during input (hints like \"start creating tables\" or \"start to connect tables\"). * @prop {boolean} [comments.wrong] - Show comments as feedback on an incorrect solution. * @prop {boolean} [comments.correct] - Show comments as feedback on a correct solution. * @prop {boolean} [correction] - Allows the user to correct an incorrect solution. * @prop {array} css - CSS dependencies * @prop {object} [data] - Source of app state data * @prop {object} [default] - Default notations data * @prop {boolean} [feedback] - Show visual feedback and any comments after submitting a solution. * @prop {boolean} [fixed_notation] - The notation used in the ER diagram cannot be changed. * @prop {array} helper - Dependency on helper functions * @prop {boolean} [hide_own_fk] - No foreign key is offered for the table's own main attribute. * @prop {array} html - HTML template dependencies * @prop {array} [lang] - Dependency on component for multilingualism * @prop {boolean} [legend] - Button to display a legend for the different notations in the ER diagram * @prop {object} modal - Dependencies on component instances for modal dialogs * @prop {array} modal.attr - Modal dialog for editing attributes of a table * @prop {array} [modal.legend] - Modal dialog to display a legend for the different notations in the ER diagram * @prop {Object.&lt;string,notation_data&gt;} notations - Data of the different notations in the ER diagram * @prop {number} [number] - Number of phrases to be asked. By default, all phrases are asked. * @prop {function} [onchange] - When something changes in the app (notation change, show legend, submit, correction, show solution, next phrase). * @prop {function|object} [onfinish] - When the finish button is clicked. Sets the finish actions. * @prop {function} [onready] - Is called once before the first start of the app. * @prop {function} [onstart] - When the app has finished starting. * @prop {object} phrases - Data of the phrases * @prop {boolean} [show_solution] - If the user solves the phrase incorrectly, he can reveal a correct solution. After that, the user can no longer correct his input. * @prop {boolean} [shuffle] - The phrases are shuffled, so the order in which the phrases are asked is different each time the app is started. * @prop {boolean} [skip] - Phrases can be skipped, so that not all phrases have to be answered. * @prop {boolean} text - Contains the static texts (e.g. task description, labeling of buttons, hints on feedback) * @prop {boolean} [user] - Dependency on component for user authentication */ /** * App state data * @typedef {object} app_state * @prop {number} correct - Number of correctly answered phrases * @prop {string} notation - Current selected notation (e.g. 'abrial', 'arrow', 'chen', 'crow', 'mc', 'uml') * @prop {phrase_data[]} phrases - Phrases used in the order they are queried. * @prop {result_data[]} results - Result data of the phrases processed so far. * @example * { * \"correct\": 1, * \"notation\": \"abrial\", * \"phrases\": [ * { * \"text\": \"Eine Bibliothek möchte die einzelnen Seiten ausgewählter Bücher digitalisieren.\", * \"entities\": [ \"Buch\", \"Seite\" ], * \"relation\": \"hat\", * \"solution\": [ \"n\", \"1\" ] * }, * ... * ] * \"results\": [ * { * \"input\": [ null, [ 0, 6, 0 ], [ 0, 1058, 6 ] ], * \"correct\": true, * \"solution\": [ null, [ 0, 6, 0 ], [ 0, 1058, 6 ] ] * }, * ... * ] * } */ /** * Notation data * @typedef {object} notation_data * @prop {string} key - Unique key of the notation (e.g. 'abrial', 'arrow', 'chen', 'crow', 'mc', 'uml') * @prop {string} title - Title of the notation (used for the selection of the notation) * @prop {boolean} [swap] - Notation has a reverse reading order than Abrial notation. * @prop {boolean} [centered] - The relational verb is centered vertically in the diagram and not slightly higher above a connecting line. * @prop {boolean} [mirrored] - The notation is mirrored on the left side. * @prop {string} [comment] - Note that informs about special aspects of a notation. * @prop {string[]} images - Image URLs or filenames of the images without a file extension. * @prop {string} [format] - File extension of the image files (when using only filenames). * @prop {string} [path] - Image URLs without filename and file extension (when using only filenames). * @example * { * \"key\": \"arial\", * \"title\": \"Abrial\", * \"centered\": true, * \"images\": [ * \"https://ccmjs.github.io/eild/er_trainer/resources/img/abrial/e.svg\", * \"https://ccmjs.github.io/eild/er_trainer/resources/img/abrial/1.svg\", * \"https://ccmjs.github.io/eild/er_trainer/resources/img/abrial/c.svg\", * \"https://ccmjs.github.io/eild/er_trainer/resources/img/abrial/n.svg\", * \"https://ccmjs.github.io/eild/er_trainer/resources/img/abrial/cn.svg\", * \"https://ccmjs.github.io/eild/er_trainer/resources/img/abrial/r.svg\", * \"https://ccmjs.github.io/eild/er_trainer/resources/img/abrial/s.svg\" * ] * } * @example * { * \"key\": \"arial\", * \"title\": \"Abrial\", * \"centered\": true, * \"format\": \"svg\", * \"images\": [ \"e\", \"1\", \"c\", \"n\", \"cn\", \"r\", \"s\" ], * \"path\": \"https://ccmjs.github.io/eild/er_trainer/resources/img/\" * } */ /** * Phrase data * @typedef {object} phrase_data * @prop {string} text - Text of the phrase * @prop {string[]} entities - Names of the entities * @prop {string[]} [roles] - Role names of the entities (useful in recursive relationships) * @prop {string} [relation] - Name of the relation between the entities (default: has relation of a generalization/specialization) * @prop {string[]} solution - Solution of the phrase ('1': simple, 'c': conditional, 'n': multiple, 'cn': conditional multiple) * @example * { * \"text\": \"Eine Bibliothek möchte die einzelnen Seiten ausgewählter Bücher digitalisieren.\", * \"entities\": [ \"Buch\", \"Seite\" ], * \"relation\": \"hat\", * \"solution\": [ \"n\", \"1\" ] * } */ /** * Result data of a phrase * @typedef {object} result_data * @prop {table_data[]} input - Input data of the tables * @prop {boolean} [correct] - Phrase answered correctly * @prop {table_data[]} solution - Solution data of the tables (main solution) * @prop {table_data[]} [alternate_solution] - Alternate solution found * @example * { * \"correct\": true, * \"input\": [ null, [ 0, 6, 0 ], [ 0, 1058, 6 ] ], * \"solution\": [ null, [ 0, 6, 0 ], [ 0, 1058, 6 ] ] * } */ /** * Table data&lt;br&gt; * null: not created&lt;br&gt; * [0]: ID attribute of relation table&lt;br&gt; * [1]: ID attribute of entity 1&lt;br&gt; * [2]: ID attribute of entity 2&lt;br&gt; * [3]: ID attribute of entity 3&lt;br&gt; * [4]: ID attribute of entity 4 * @typedef {attr_value[]} table_data * @example * [ 0, 1058, 6 ] */ /** * Bit mask of a table attribute&lt;br&gt; * 0: not set&lt;br&gt; * 2^0=1: is optional (NULL)&lt;br&gt; * 2^1=2: is mandatory (NOT NULL)&lt;br&gt; * 2^2=4: is part of primary key (PK)&lt;br&gt; * 2^3=8: is part of alternate key (AK)&lt;br&gt; * 2^4=16: is part of foreign key to relation table (FK0)&lt;br&gt; * 2^5=32: is part of foreign key to entity 1 (FK1)&lt;br&gt; * 2^6=64: is part of foreign key to entity 2 (FK2)&lt;br&gt; * 2^7=128: is part of foreign key to entity 3 (FK3)&lt;br&gt; * 2^8=256: is part of foreign key to entity 4 (FK4)&lt;br&gt; * 2^9=512: arrow for FK0 is set&lt;br&gt; * 2^10=1024: arrow for FK1 is set&lt;br&gt; * 2^11=2048: arrow for FK2 is set&lt;br&gt; * 2^12=4096: arrow for FK3 is set&lt;br&gt; * 2^13=8192: arrow for FK4 is set * @typedef {number} attr_value * @example * 1058 // = 1024 + 32 + 2 * // =&gt; Foreign key to entity 1 (FK1) with set arrow and NOT NULL */ /** * number of an entity (1-N: entity 1-N) * @typedef {number} entity_nr */ /** * number of a relation scheme table (0: extra table, 1-N: entity table 1-N) * @typedef {number} table_nr */ × Search results Close This documentation is written by the developer of the web component for ER model to relational scheme training: André Kless "},"config.js.html":{"id":"config.js.html","title":"Source: config.js","body":" ER-REL Trainer Namespaces AppConfigHTMLTemplates Global Global Source: config.js /** * @overview Configuration of &lt;i&gt;ccmjs&lt;/i&gt;-based web component for ER model to relational scheme training. * @author André Kless &lt;andre.kless@web.de&gt; 2022 * @license The MIT License (MIT) */ /** * Used app configuration * @namespace AppConfig */ /** * App configuration * @type {app_config} * @memberOf AppConfig */ export const config = { \"anytime_finish\": true, // Ein Neustart ist jederzeit und nicht erst am Ende möglich (\"Neustart\"-Button immer verfügbar). \"auto_arrows\": false, // Die Pfeile zwischen Tabellen werden automatisch gesetzt. \"auto_pk\": false, // Neu angelegte Tabellen haben direkt einen künstlichen Primärschlüssel. \"css.1.1\": \"./resources/styles.css\", // Layout \"feedback\": true, // Automatisches Feedback \"fixed_notation\": false, // Es kann zwischen den Notationen umgeschaltet werden. \"hide_own_fk\": false, // Das Hauptattribut einer Tabelle kann nicht als Fremdschlüssel markiert werden. \"legend\": true, // Legende mit einer Übersicht aller ER-Diagramm-Notationen. \"number\": undefined, // Anzahl der Phrasen, die abgefragt werden (standardmäßig werden alle Phrasen abgefragt). \"retry\": true, // Eine falsch beantwortete Phrase kann nachträglich korrigiert werden (\"Korrigieren\"-Button). \"show_solution\": true, // Für eine falsch beantwortete Phrase kann eine Musterlösung aufgedeckt werden (\"Zeige Lösung\"-Button). \"shuffle\": true, // Phrasen mischen, sodass sie nicht immer in der gleichen Reihenfolge abgefragt werden. \"skip\": true, // Eine Phrase kann übersprungen werden (\"Überspringen\"-Button). // Die Ergebnisse werden offline-fähig lokal gespeichert und man kann dort weitermachen, wo man das letzte Mal aufgehört hat. \"data\": { \"store\": [ \"ccm.store\", { \"name\": \"eild\" } ], \"key\": \"er_rel_trainer\" }, \"onchange\": async event =&gt; { if ( event.event !== 'next' ) return; const results = event.instance.getValue(); results.results.pop(); event.instance.helper.onFinish( { store: { settings: { name: 'eild' }, key: 'er_rel_trainer' } }, results ); }, \"onfinish\": { \"callback\": async ( results, instance ) =&gt; { await instance.data.store.del( instance.data.key ); instance.start(); } } }; /** * Phrases data * @type {phrase_data[]} * @memberOf AppConfig */ export const phrases = [ { \"text\": \"Im Krankenhaus gibt es zu jedem Patienten eine Patientenakte.\", \"entities\": [ \"Patient\", \"Patientenakte\" ], \"relation\": \"hat\", \"solution\": [ \"1\", \"1\" ], \"comments\": [ \"Zu jedem Patienten gibt es genau eine Patientenakte.\", \"Zu jeder Patientenakte gibt es genau einen Patienten.\" ] }, { \"text\": \"Im Chemielabor werden die Atomkerne von Atomen untersucht.\", \"entities\": [ \"Atom\", \"Atomkern\" ], \"relation\": \"hat\", \"solution\": [ \"1\", \"1\" ], \"comments\": [ \"Jedes Atom hat genau einen Atomkern.\", \"Jeder Atomkern gehört zu genau einem Atom.\" ] }, { \"text\": \"Auf einer Konferenz sollen die Teilnehmer die Möglichkeit haben beim Einlass ein Namensschild zu bekommen.\", \"entities\": [ \"Namensschild\", \"Teilnehmer\" ], \"relation\": \"gehört zu\", \"solution\": [ \"1\", \"c\" ], \"comments\": [ \"Jedes Namensschild gehört zu genau einem Teilnehmer.\", \"Ein Teilnehmer hat ein oder kein Namensschild.\" ] }, { \"text\": \"Bei einer Verkehrssimulation soll ein Fahrzeug auch einen Anhänger haben können.\", \"entities\": [ \"Anhänger\", \"Fahrzeug\" ], \"relation\": \"gehört zu\", \"solution\": [ \"1\", \"c\" ], \"comments\": [ \"Ein Anhänger gehört zu genau einem Fahrzeug.\", \"Ein Fahrzeug hat einen oder keinen Anhänger.\" ] }, { \"text\": \"Für eine Stadtverwaltung soll es möglich sein auch eventuelle Bahnhöfe einer Stadt zu erfassen.\", \"entities\": [ \"Bahnhof\", \"Stadt\" ], \"relation\": \"gehört zu\", \"solution\": [ \"1\", \"cn\" ], \"comments\": [ \"Ein Bahnhof gehört zu genau einer Stadt.\", \"Eine Stadt hat keinen, einen oder mehrere Bahnhöfe.\" ] }, { \"text\": \"Ein Hausbesitzer möchte erfassen, wer gerade in seinen beiden Häusern wohnt.\", \"entities\": [ \"Bewohner\", \"Haus\" ], \"relation\": \"wohnt in\", \"solution\": [ \"1\", \"cn\" ], \"comments\": [ \"Ein Bewohner wohnt in genau einem Haus.\", \"Ein Haus hat keinen, einen oder mehrere Bewohner.\" ] }, { \"text\": \"Das Vereinswesen in Deutschland möchte eine Liste aller Vereine verwalten. Zu jedem Verein soll auch eine Kontaktperson eingetragen sein, wobei manche Vereine die gleiche Kontaktperson angeben.\", \"entities\": [ \"Verein\", \"Kontaktperson\" ], \"relation\": \"hat\", \"solution\": [ \"1\", \"n\" ], \"comments\": [ \"Ein Verein hat genau eine Kontaktperson.\", \"Eine eingetragene Kontaktperson gehört zu mindestens einem Verein.\" ] }, { \"text\": \"Ein Radiosender für klassische Musik möchte eine Datensammlung von Musikstücken aufbauen, wobei für jedes Musikstück auch Hintergrundinformationen zum Komponisten abrufbar sein sollen.\", \"entities\": [ \"Musikstück\", \"Komponist\" ], \"relation\": \"hat\", \"solution\": [ \"1\", \"n\" ], \"comments\": [ \"Ein Musikstück hat genau einen Komponisten.\", \"Zu jedem Komponisten in der Datensammlung gibt es mindestens ein Musikstück.\" ] }, { \"text\": \"Eine Mensa möchte ihren Bestand an Töpfen (inkl. Pfannen) nachhalten, um schneller festzustellen, ob etwas fehlt und nachgekauft werden muss. Die Deckel sollen separat erfasst werden, da diese auch einzeln nachbestellbar sind. Zu jedem Topf gibt es einen Deckel, es gibt allerdings auch Töpfe ohne Deckel (z.B. Wok).\", \"entities\": [ \"Topf\", \"Deckel\" ], \"relation\": \"hat\", \"solution\": [ \"c\", \"1\" ], \"comments\": [ \"Ein Topf hat einen oder keinen Deckel.\", \"Ein Deckel gehört zu genau einem Topf.\" ] }, { \"text\": \"Bei der Bauplanung eines Mehrfamilienhauses soll für einen entsprechenden Aufpreis auch ein Fahrstuhl möglich sein.\", \"entities\": [ \"Haus\", \"Aufzug\" ], \"relation\": \"hat\", \"solution\": [ \"c\", \"1\" ], \"comments\": [ \"Ein Haus hat einen oder keinen Aufzug.\", \"Ein Aufzug gehört zu genau einem Haus.\" ] }, { \"text\": \"Bei der Genforschung werden Chromosome und deren spezifische Merkmale untersucht, wobei sich während der Studie ein X-Chromosom mit einem X- oder Y-Chromosom verbinden kann und ein Y-Chromosom nur mit einem X-Chromosom.\", \"entities\": [ \"X-Chromosom\", \"Y-Chromosom\" ], \"relation\": \"verbunden\", \"solution\": [ \"c\", \"c\" ], \"comments\": [ \"Ein X-Chromosom ist mit einem oder keinem Y-Chromosom verbunden.\", \"Ein Y-Chromosom ist mit einem oder keinem X-Chromosom verbunden.\" ] }, { \"text\": \"Für eine Fortpflanzungsstudie soll verwaltet werden, ob und wenn ja mit welchem Männchen ein Weibchen aktuell zusammen ist. Männchen und Weibchen der untersuchten Tierart haben nie mehrere Partner gleichzeitig.\", \"entities\": [ \"Weibchen\", \"Männchen\" ], \"relation\": \"ist zusammen mit\", \"solution\": [ \"c\", \"c\" ], \"comments\": [ \"Ein Weibchen ist entweder mit einem oder keinem Männchen zusammen sein.\", \"Ein Männchen ist entweder mit einem oder keinem Weibchen zusammen sein.\" ] }, { \"text\": \"Bei einem Winzer gehört eine Weinflasche zu einer Weinsorte oder ist selbstgebraut.\", \"entities\": [ \"Weinflasche\", \"Weinsorte\" ], \"relation\": \"gehört zu\", \"solution\": [ \"c\", \"cn\" ], \"comments\": [ \"Eine Weinflasche gehört zu genau einer oder keiner Weinsorte.\", \"Von einer Weinsorte hat ein Winzer entweder keine, eine oder mehrere Weinflaschen.\" ] }, { \"text\": \"Bei der Insektenforschung soll festgehalten werden, ob die Insekten im Labor Flügel haben oder nicht.\", \"entities\": [ \"Insekt\", \"Flügel\" ], \"relation\": \"hat\", \"solution\": [ \"c\", \"cn\" ], \"comments\": [ \"Ein Insekt hat entweder Flügel oder keine Flügel.\", \"Im Labor gibt es kein, ein oder mehrere Insekten mit Flügeln.\" ] }, { \"text\": \"Der deutsche Staat möchte transparent machen, welcher Bürger welcher Partei angehört.\", \"entities\": [ \"Bürger\", \"Partei\" ], \"relation\": \"ist Mitglied in\", \"solution\": [ \"c\", \"n\" ], \"comments\": [ \"Ein Bürger kann nur Mitglied in maximal einer Partei gleichzeitig sein.\", \"Eine Partei hat eine Mindestzahl an Mitgliedern.\" ] }, { \"text\": \"Bei einer Tierbeobachtung soll erfasst werden, welche der Tiere sich zu einer Herde zusammenschließen.\", \"entities\": [ \"Tier\", \"Herde\" ], \"relation\": \"gehört zu\", \"solution\": [ \"c\", \"n\" ], \"comments\": [ \"Ein Tier gehört entweder zu einer oder keiner Herde.\", \"Eine Herde besteht aus mindestens einem Tier.\" ] }, { \"text\": \"Bei einer Weltraumsimulation kann ein Planet Monde haben, die ihn umkreisen.\", \"entities\": [ \"Planet\", \"Mond\" ], \"relation\": \"hat\", \"solution\": [ \"cn\", \"1\" ], \"comments\": [ \"Ein Planet hat keinen, einen oder mehrere Monde.\", \"Ein Mond gehört immer zu genau einem Planeten.\" ] }, { \"text\": \"Der öffentliche Dienst möchte seine aktuell an Firmen vergebenen Aufträge verwalten.\", \"entities\": [ \"Firma\", \"Auftrag\" ], \"relation\": \"hat\", \"solution\": [ \"cn\", \"1\" ], \"comments\": [ \"Eine Firma hat aktuell keinen, einen oder mehrere Aufträge.\", \"Ein vergebener Auftrag gehört zu genau einer Firma.\" ] }, { \"text\": \"In einem Point-and-Click-Adventure soll die Spielfigur ein Inventar für gesammelte Gegenstände haben.\", \"entities\": [ \"Inventar\", \"Gegenstand\" ], \"relation\": \"enthält\", \"solution\": [ \"cn\", \"c\" ], \"comments\": [ \"Im Inventar sind kein, ein oder mehrere Gegenstände enthalten.\", \"Ein Gegenstand ist im Inventar entweder enthalten oder nicht.\" ] }, { \"text\": \"In einem Projektmanagement-Tool sollen Aufgaben einem Mitarbeiter hauptverantwortlich zugewiesen werden können.\", \"entities\": [ \"Mitarbeiter\", \"Aufgabe\" ], \"relation\": \"ist zuständig für\", \"solution\": [ \"cn\", \"c\" ], \"comments\": [ \"Ein Mitarbeiter ist zuständig für keine, eine, oder mehrere Aufgaben.\", \"Eine Aufgabe kann maximal einem Mitarbeiter hauptverantwortlich zugewiesen sein.\" ] }, { \"text\": \"Bei einem Onlinehändler sollen Kunden Produkte bestellen und sich vorab schon Registrieren können.\", \"entities\": [ \"Kunde\", \"Produkt\" ], \"relation\": \"bestellt\", \"solution\": [ \"cn\", \"cn\" ], \"comments\": [ \"Ein Kunde hat kein, ein oder mehrere Produkte bestellt.\", \"Ein Produkt wurde von keinem, einem oder mehreren Kunden bestellt.\" ] }, { \"text\": \"Im neuen Gesundheitszentrum soll am Ende jedes Kurses jeder Teilnehmer eine vorab vorbereitete Teilnahmebescheinigung erhalten.\", \"entities\": [ \"Teilnehmer\", \"Bescheinigung\" ], \"relation\": \"erhalten\", \"solution\": [ \"cn\", \"cn\" ], \"comments\": [ \"Ein Teilnehmer hat keine, eine oder mehrere Teilnahmebescheinigungen erhalten.\", \"Eine Bescheinigung wurde entweder noch gar nicht, einmal oder mehrmals an Teilnehmer ausgestellt.\" ] }, { \"text\": \"In einem Sprachenzentrum soll gespeichert werden, welche der zu unterrichtenden Sprachen von welchen Dozenten gesprochen werden. Jeder Dozent beherrscht mindestens eine der Sprachen, zeitweise kann es aber passieren, dass es zu einer Sprachen keinen Dozenten gibt.\", \"entities\": [ \"Sprache\", \"Dozent\" ], \"relation\": \"gesprochen von\", \"solution\": [ \"cn\", \"n\" ], \"comments\": [ \"Eine Sprache wird von keinem, einem oder mehreren Dozenten gesprochen.\", \"Ein Dozent beherrscht mindestens eine der zu unterrichtenden Sprachen.\" ] }, { \"text\": \"Beim Einwohnermeldeamt muss jeder Bürger seinen Wohnsitz anmelden. Obdachlose werden als 'ohne festen Wohnsitz' geführt und es können neben dem Hauptwohnsitz auch weitere Nebenwohnsitze gemeldet werden.\", \"entities\": [ \"Bürger\", \"Wohnsitz\" ], \"relation\": \"meldet an\", \"solution\": [ \"cn\", \"n\" ], \"comments\": [ \"Ein Bürger hat keinen, einen oder mehrere Wohnsitze.\", \"Zu einem gemeldeten Wohnsitz gibt es mindestens einen Bürger, der dort wohnhaft ist.\" ] }, { \"text\": \"Eine Bibliothek möchte die einzelnen Seiten ausgewählter Bücher digitalisieren.\", \"entities\": [ \"Buch\", \"Seite\" ], \"relation\": \"hat\", \"solution\": [ \"n\", \"1\" ], \"comments\": [ \"Ein Buch hat mehrere Seiten.\", \"Eine Seite gehört zu genau einem Buch.\" ] }, { \"text\": \"Ein Architekt möchte wichtige Eckdaten zu den einzelnen individuellen Räumen seiner Gebäude verwalten.\", \"entities\": [ \"Gebäude\", \"Raum\" ], \"relation\": \"hat\", \"solution\": [ \"n\", \"1\" ], \"comments\": [ \"Ein Gebäude hat mindestens einen Raum.\", \"Ein Raum gehört zu genau einem Gebäude.\" ] }, { \"text\": \"Für ein Forschungsprojekt sollen in einem Landkreis alle Bäume und Wälder erfasst werden.\", \"entities\": [ \"Wald\", \"Baum\" ], \"relation\": \"hat\", \"solution\": [ \"n\", \"c\" ], \"comments\": [ \"Ein Wald besteht aus mehreren Bäumen.\", \"Ein Baum muss nicht zwingend zu einem Wald gehören und gehört wenn dann immer nur zu genau einem Wald.\" ] }, { \"text\": \"Die Deutsche Post möchte bei der teilautomatisierten Briefverarbeitung den Absender eines Briefs erfassen.\", \"entities\": [ \"Absender\", \"Brief\" ], \"relation\": \"notiert auf\", \"solution\": [ \"n\", \"c\" ], \"comments\": [ \"Ein erfasster Absender ist auf mindestens einem Brief notiert gewesen.\", \"Ein Brief enthält entweder einen oder keinen Absender.\" ] }, { \"text\": \"Für ein Restaurant sollen die aktuell verwendeten Rezepte und die vorhandenen Zutaten verwaltet werden.\", \"entities\": [ \"Rezept\", \"Zutat\" ], \"relation\": \"hat\", \"solution\": [ \"n\", \"cn\" ], \"comments\": [ \"Ein Rezept hat immer mehrere Zutaten.\", \"Eine vorhandene Zutat wird in keinem, einem oder mehreren Rezepten verwendet.\" ] }, { \"text\": \"In einem App Store gibt es die Anforderung, dass für jede App mindestens eine von mehreren vordefinierten Kategorien angegeben werden muss.\", \"entities\": [ \"App\", \"Kategorie\" ], \"relation\": \"hat\", \"solution\": [ \"n\", \"cn\" ], \"comments\": [ \"Für eine App muss mindestens eine Kategorie angegeben werden.\", \"Eine vordefinierte Kategorie wurde für keine, eine oder bereits für mehrere Apps angegeben.\" ] }, { \"text\": \"Ein Immobilienmakler möchte für seine verkauften Häuser die Kontaktdaten zu den neuen Eigentümern festhalten.\", \"entities\": [ \"Haus\", \"Eigentümer\" ], \"relation\": \"hat\", \"solution\": [ \"n\", \"n\" ], \"comments\": [ \"Ein Haus hat mindestens einen Eigentümer.\", \"Ein Eigentümer hat mindestens ein Haus.\" ] }, { \"text\": \"Im Rahmen eines chemischen Experiments sollen ausgewählte Atome, ihre Elektronen und deren Bindungsfähigkeit untersucht werden.\", \"entities\": [ \"Atom\", \"Elektron\" ], \"relation\": \"hat\", \"solution\": [ \"n\", \"n\" ], \"comments\": [ \"Ein Atom hat mindestens ein Elektron.\", \"Ein Elektron gehört zu einem oder mehreren Atomen (Elektronenpaarbindung).\" ] }, { \"text\": \"Beim Standesamt wird verwaltet, welche Personen gerade miteinander verheiratet sind.\", \"entities\": [ \"Person\", \"Person\" ], \"relation\": \"verheiratet\", \"solution\": [ \"c\", \"c\" ], \"comments\": [ \"Eine Person kann höchstens mit einer anderen Person verheiratet sein.\", \"Eine Person kann höchstens mit einer anderen Person verheiratet sein.\", ] }, { \"text\": \"Für die Darstellung von Dateiordnern soll verwaltet werden, welcher Ordner welche anderen Ordner enthält.\", \"entities\": [ \"Ordner\", \"Ordner\" ], \"roles\": [ \"Ordner\", \"Oberordner\" ], \"relation\": \"enthält\", \"solution\": [ \"c\", \"cn\" ], \"comments\": [ \"Ein Ordner hat entweder keinen oder genau einen Oberordner.\", \"Ein Oberordner enthält keinen, einen oder mehrere Unterordner.\" ] }, { \"text\": \"Für ein Unternehmen sollen die Mitarbeiter verwaltet werden, wobei jeder Mitarbeiter genau einen Vorgesetzten und jeder Vorgesetzte mindestens einen Mitarbeiter haben soll.\", \"entities\": [ \"Mitarbeiter\", \"Mitarbeiter\" ], \"roles\": [ \"\", \"Vorgesetzter\" ], \"relation\": \"hat Vorgesetzten\", \"solution\": [ \"1\", \"n\" ], \"comments\": [ \"Ein Mitarbeiter hat immer genau einen Vorgesetzten.\", \"Ein Vorgesetzter hat mindestens einen Mitarbeiter.\" ] }, { \"text\": \"Für die Erstellung eines Verkehrsplans muss verwaltet werden, welche Haltestellen miteinander verbunden sind. Durch Bauarbeiten und Umleitungen kann es zeitweise vorkommen, dass eine Haltestelle nicht angefahren wird.\", \"entities\": [ \"Haltestelle\", \"Haltestelle\" ], \"relation\": \"verbunden\", \"solution\": [ \"cn\", \"cn\" ], \"comments\": [ \"Eine Haltestelle ist mit keiner, einer oder mehreren anderen Haltestelle verbunden.\", \"Eine Haltestelle ist mit keiner, einer oder mehreren anderen Haltestelle verbunden.\" ] }, { \"text\": \"In einer neuen Hochschule sollen Studenten Lehrveranstaltungen besuchen und am Ende des Semesters von einem Professor geprüft werden.\", \"entities\": [ \"Student\", \"Professor\", \"Lehrveranstaltung\" ], \"relation\": \"wird geprüft\", \"solution\": [ \"cn\", \"cn\", \"cn\" ], \"comments\": [ \"Ein Student wurde entweder noch gar nicht, einmal oder bereits mehrmals geprüft.\", \"Ein Professor hat entweder noch gar nicht, einmal oder bereits mehrmals geprüft.\", \"In einer Lehrveranstaltung wurde noch gar nicht, einmal oder bereits mehrmals geprüft.\" ] }, { \"text\": \"Eine Fluggesellschaft möchte protokollieren, welche Piloten mit welchen Flugzeugen auf welchen Flugrouten eingesetzt werden. Bisher wurden im System nur Piloten und Flugzeuge verwaltet, für das Protokoll nun auch Flugrouten.\", \"entities\": [ \"Pilot\", \"Flugzeug\", \"Flugroute\" ], \"relation\": \"eingesetzt\", \"solution\": [ \"cn\", \"cn\", \"n\" ], \"comments\": [ \"Ein Pilot wurde bisher gar nicht, einmal oder mehrmals mit einem Flugzeug auf einer Flugroute eingesetzt.\", \"Ein Flugzeug wurde bisher gar nicht, einmal oder mehrmals von einem Piloten auf einer Flugroute eingesetzt.\", \"Eine in der Datenbank vorhandene Flugroute wurde mindestens einmal von einem Piloten mit einem Flugzeug bedient.\" ] }, { \"text\": \"Ein Team von Programmierern möchte den Quelltext ihrer Programme versionieren, so dass bei jedem Speichern von Änderungen automatisch eine neue Version vom Quelltext separat gespeichert wird.\", \"entities\": [ \"Programmierer\", \"Quelltext\", \"Version\" ], \"relation\": \"speichert\", \"solution\": [ \"cn\", \"n\", \"1\" ], \"comments\": [ \"Ein Programmierer hat noch keine, eine oder bereits mehrere Versionen eines Quelltexts gespeichert.\", \"Zu einem gespeicherten Quelltext gibt es mindestens eine Version und mindestens einen Programmierer.\", \"Zu einer Version gibt es genau einen zugehörigen Quelltext und genau einen zugehörigen Programmierer.\" ] }, { \"text\": \"Eine Adoptionsstelle möchte für jedes Kind nachhalten, wer die biologische Mutter und werd der biologische Vater ist.\", \"entities\": [ \"Vater\", \"Mutter\", \"Kind\" ], \"relation\": \"hat\", \"solution\": [ \"n\", \"n\", \"1\" ], \"comments\": [ \"Zu einem Vater gibt es eine oder mehrere Mütter und mindestens ein Kind.\", \"Zu einer Mutter gibt es einen oder mehrere Väter und mindestens ein Kind.\", \"Ein Kind hat genau eine Mutter und genau einen Vater.\" ] }, { \"text\": \"Ein Gericht möchte die Gerichtsverhandlungen protokollieren, insbesondere wer bei einer Gerichtsverhandlung Angeklagter, Richter, Staatsanwalt und Verteidiger ist. Im System werden auch Richter und Staatsanwälte und Verteidiger verwaltet, die noch an keiner Gerichtsverhandlung teilgenommen haben.\", \"entities\": [ \"Angeklagter\", \"Richter\", \"Staatsanwalt\", \"Verteidiger\" ], \"relation\": \"beteiligt\", \"solution\": [ \"n\", \"cn\", \"cn\", \"cn\" ], \"comments\": [ \"Ein Angeklagter hat an mindestens einer Gerichtsverhandlungen teilgenommen.\", \"Ein Richter hat an keine, eine oder mehrere Gerichtsverhandlungen geleitet.\", \"Ein Staatsanwalt war bisher an keiner, einer oder mehreren Gerichtsverhandlungen beteiligt.\", \"Ein Verteidiger war bisher an keiner, einer oder mehreren Gerichtsverhandlungen beteiligt.\" ] }, { \"text\": \"Über eine eigens dafür aufgesetzte Datenbank soll protokolliert werden, welche Veranstaltung an welcher Location mit welchen Teilnehmern mit welchen Sponsoren stattgefunden hat.\", \"entities\": [ \"Veranstaltung\", \"Location\", \"Teilnehmer\", \"Sponsor\" ], \"relation\": \"findet statt\", \"solution\": [ \"n\", \"n\", \"n\", \"n\" ], \"comments\": [ \"Eine in der Datenbank vorhandene Veranstaltung wurde mindestens einmal protokolliert.\", \"Eine in der Datenbank vorhandene Location wurde bisher gar nicht, einmal oder bereits mehrmals protokolliert.\", \"Ein in der Datenbank vorhandener Teilnehmer hat mindestens an einer Veranstaltung teilgenommen.\", \"Ein in der Datenbank vorhandener Sponsor hat sich an mindestens einer Veranstaltung beteiligt.\" ] }, { \"text\": \"Ein Tierheim verwaltet Haustiere, die ein neues Zuhause suchen. Es handelt sich dabei vor allem um Hunde und Katzen.\", \"entities\": [ \"Haustier\", \"Hund\", \"Katze\" ], \"solution\": [ \"p\", \"d\" ], \"comments\": [ \"Im Tierheim gibt es auch Haustiere, die weder Hund noch Katze sind.\", \"Es gibt keine Haustiere, die gleichzeitig Hund und Katze sind.\" ] }, { \"text\": \"Ein Versandhaus möchte verschiedene Paketdienstleister für die Zustellung ihrer Waren beauftragen. Pakete sollen vor allem über DHL, Hermes oder DPD versendet werden.\", \"entities\": [ \"Paketdienstleister\", \"DHL\", \"Hermes\", \"DPD\" ], \"solution\": [ \"p\", \"d\" ], \"comments\": [ \"Aufträge können auch an andere Paketdienstleister vergeben werden (z.B. UPS).\", \"Ein Auftrag wird immer nur an einen Paketdienstleister vergeben.\" ] }, { \"text\": \"Verwaltet werden sollen die Besucher einer Gründermesse, auf der vor allem Unternehmensgründer und Sponsoren zusammenkommen.\", \"entities\": [ \"Besucher\", \"Gründer\", \"Sponsor\" ], \"solution\": [ \"p\", \"n\" ], \"comments\": [ \"Neben Gründer und Sponsoren können auch andere Personengruppen (z.B. Ideengeber) die Messe besuchen.\", \"Ein Gründer kann auch gleichzeitig ein Sponsor und ein Sponsor selbst auch ein Gründer sein.\" ] }, { \"text\": \"Für eine Hundeshow sollen die teilnehmenden Hunde verwaltet werden. Zur Zeit sind vor allem Schäferhund, Mops und Dackel im Trend. Mischlinge aus diesen Rassen werden nicht als separate Hunderasse im System verwaltet.\", \"entities\": [ \"Hund\", \"Schäferhund\", \"Mops\", \"Dackel\" ], \"solution\": [ \"p\", \"n\" ], \"comments\": [ \"An der Hundeshow nehmen auch vereinzelt andere Hunderassen teil, die weder Schäferhund, noch Mops oder Dackel sind.\", \"Neben den reinrassigen Hunden nehmen auch Mischlinge teil (z.B. ein Mops-Dackel-Mix). Ein Hund kann daher auch mehreren Hunderassen angehören.\" ] }, { \"text\": \"Eine Adoptionsvermittlungsstelle möchte die Kontaktdaten der (biologischen) Eltern verwalten. Dabei sollen auch Vater- und Mutter-spezifische Merkmale erfasst und deshalb explizit zwischen beiden unterschieden werden.\", \"entities\": [ \"Elternteil\", \"Mutter\", \"Vater\" ], \"solution\": [ \"t\", \"d\" ], \"comments\": [ \"Ein (biologischer) Elternteil ist entweder Mutter oder Vater.\", \"Ein Elternteil kann nicht gleichzeitig Vater und Mutter sein.\" ] }, { \"text\": \"Auf dem schnurlosen Haustelefon soll es im Adressbuch grundsätzlich drei Kategorien von Einträgen mit spezifischen Merkmalen geben: Privat, Arbeit und Mobil. Jeder Eintrag muss einer dieser Kategorien zugeordnet werden.\", \"entities\": [ \"Adressbuch\", \"Privat\", \"Arbeit\", \"Mobil\" ], \"solution\": [ \"t\", \"d\" ], \"comments\": [ \"Jeder Adressbucheintrag muss einer der Kategorien zugeordnet werden.\", \"Ein Eintrag kann nur einer der Kategorien zugeordnet werden.\" ] }, { \"text\": \"An einer Hochschule soll zwischen zwei Personengruppen unterschieden werden: Es gibt nur Studenten und Mitarbeiter.\", \"entities\": [ \"Hochschulangehöriger\", \"Student\", \"Mitarbeiter\" ], \"solution\": [ \"t\", \"n\" ], \"comments\": [ \"Neben Studenten und Mitarbeitern werden keine anderen Personengruppen an der Hochschule verwaltet.\", \"Ein Student kann gleichzeitig auch ein Mitarbeiter (studentische Hilfskraft) und ein Mitarbeiter auch Student sein.\" ] }, { \"text\": \"Für ein Krankenhaus sollen die verschiedenen Personengruppen verwaltet werden. Unterschieden wird dabei zwischen Besuchern, Patienten und Personal.\", \"entities\": [ \"Person\", \"Besucher\", \"Patient\", \"Personal\" ], \"solution\": [ \"t\", \"n\" ], \"comments\": [ \"Im Krankenhaus gibt es nur Besucher, Patienten und Personal. Andere Personengruppen können nicht vorkommen.\", \"Eine Person kann auch mehreren Personengruppen angehören. Jemand vom Personal kann z.B. auch Patient oder Besucher sein.\" ] } ]; /** * German translations * @type {Object.&lt;string,string&gt;} * @memberOf AppConfig */ export const de = { /* Badges */ \"badge_ak\": \"AK\", \"badge_ak_title\": \"Alternativschlüssel\", \"badge_fk\": \"FK\", \"badge_fk_title\": \"Fremdschlüssel\", \"badge_man\": \"NOT NULL\", \"badge_opt\": \"NULL\", \"badge_pk\": \"PK\", \"badge_pk_title\": \"Primärschlüssel\", /* Basic Terms */ \"main_title\": \"ER-REL-Trainer\", \"main_heading\": \"Gegeben ist ein ER-Diagramm, das eine Beziehung zwischen Entitäten zeigt. Ihre Aufgabe ist es das ER-Diagramm in ein logisches relationales Schema zu überführen und dafür die nötigen Tabellen anzulegen, darin die erforderlichen Schlüsselattribute zu ergänzen und die Richtung festzulegen, in der die Tabellen miteinander in Beziehung stehen.\", \"main_notation\": \"ER-Notation:\", \"main_phrase\": \"Phrase\", \"main_table\": \"Tabelle\", /* Buttons */ \"btn_correction\": \"Korrigieren\", \"btn_finish\": \"Neustart\", \"btn_next\": \"Weiter\", \"btn_skip\": \"Überspringen\", \"btn_solution\": \"Zeige Lösung\", \"btn_submit\": \"Abschicken\", /* Comments During Input */ \"comment_create_tables\": \"Hinweis: Über die Buttons unter dem ER-Diagramm können neue Tabellen angelegt werden. Entscheide, welche Tabellen benötigt werden.\", \"comment_decide_null\": \"Hinweis: Lege für jedes Attribut fest, ob dessen Wert optional (NULL) oder verpflichtend (NOT NULL) ist.\", \"comment_connect_tables\": \"Hinweis: Setze über Fremdschlüssel die Tabellen miteinander in Beziehung.\", \"comment_set_arrows\": \"Hinweis: Lege an den Endpunkten der Verbindungslinien zwischen Tabellen fest, in welcher Richtung die Tabellen miteinander in Beziehung stehen.\", /* Comments on Wrong Solution Concerning Tables */ \"comment_missing_entity_table\": \"Hinweis: Für jede Entität muss eine Tabelle erstellt werden.\", \"comment_missing_relation_table\": \"Hinweis: Zur Auflösung einer 'n:m'-Beziehung zwischen zwei oder mehr Entitäten wird eine zusätzliche Tabelle benötigt.\", \"comment_not_needed_relation_table\": \"Hinweis: Eine zusätzliche Tabelle wird nur bei einer 'n:m'-Beziehung zwischen zwei oder mehr Entitäten benötigt.\", /* Comments on Wrong Solution Concerning Primary Keys */ \"comment_missing_pk\": \"Hinweis: Jede angelegte Tabelle benötigt einen Primärschlüssel.\", \"comment_pk_not_null\": \"Hinweis: Attribute, die zum Primärschlüssel gehören, sind immer Pflichtfelder (NOT NULL).\", \"comment_wrong_pk\": \"Hinweis: Eine Entitäts-Tabelle hat üblicherweise einen künstlichen Primärschlüssel und der Attributname orientiert sich am Namen der Entität.\", \"comment_nm_pk\": \"Hinweis: Bei einer 'n:m'-Beziehung zwischen zwei oder mehr Entitäten hat die zusätzliche Tabelle üblicherweise einen zusammengesetzten Primärschlüssel, bestehend aus jeweils einem Attribut für jede Entität. Darüber wird sichergestellt, dass jede Kombination aus deren Werten nur einmal vorkommt.\", /* Comments on Wrong Solution Concerning Foreign Keys */ \"comment_1c_fk\": \"Hinweis: Wenn bei einer '1:1'-Beziehung beide Entitäten über unterschiedliche Kardinalitäten verfügen, wird der Fremdschlüssel bei der schwächeren Entität hinzugefügt. Eine Entität ist eine schwache Entität, wenn ihre Existenz von der jeweils anderen Entität abhängt.\", \"comment_1n_fk\": \"Hinweis: Bei einer '1:n'-Beziehung wird der Fremdschlüssel bei der einfachen Entität gesetzt. Eine einfache Entität ist die Entität, die höchstens einmal mit der jeweils anderen Entität verbunden ist.\", \"comment_nm_fk\": \"Hinweis: Bei einer 'n:m'-Beziehung zwischen zwei oder mehr Entitäten werden die Fremdschlüssel in der zusätzlichen Tabelle gesetzt.\", \"comment_hierarchy_fk\": \"Hinweis: Bei einer Generalisierung/Spezialisierung werden die Fremdschlüssel bei den Spezialisierungen gesetzt.\", \"comment_not_null_fk\": \"Hinweis: Wird über den Fremdschlüssel eine Muss-Kardinalität modelliert, ist der Fremdschlüssel nicht optional (NOT NULL). Dadurch ist die Referenzierung eines Datensatzes in der Zieltabelle verpflichtend.\", \"comment_null_fk\": \"Hinweis: Wird über den Fremdschlüssel eine Kann-Kardinalität modelliert, ist der Fremdschlüssel optional (NULL). Dadurch ist die Referenzierung eines Datensatzes in der Zieltabelle nicht verpflichtend.\", /* Comments on Wrong Solution Concerning Alternate Keys */ \"comment_ak\": \"Hinweis: Bei einer '1:1'-Beziehung wird der Fremdschlüssel als Alternativschlüssel gesetzt, damit es keine mehrfache Referenzierung eines Datensatzes in der Zieltabelle geben kann. Ohne den Alternativschlüssel würde man eine '1:n'-Beziehung statt einer '1:1'-Beziehung realisieren.\", /* Comments on Correct Solution */ \"comment_alternate_solution\": \"Hinweis: Dies ist eine alternative Lösung. Sie entspricht nicht der empfohlenen Lösung, erfüllt aber ebenfalls die Anforderungen.\", \"comment_mandatory\": \"Hinweis: Dies ist eine korrekte Lösung. Bedenke aber, dass manches auch nicht modellierbar war. Eine Muss-Kardinalität, bei der über den Fremdschlüssel referenzierten Entität, lässt sich im logischen relationalen Schema nicht abbilden. Es kann zwar beim Fremdschlüssel mittels NULL und NOT NULL festgelegt werden, dass es zu jeder A-Entität mindestens eine B-Entität geben muss, aber nicht gleichzeitig auch umgekehrt. Eine Referenzierung in beide Richtungen wäre eine Redundanz und daher keine Lösung.\", \"comment_total\": \"Hinweis: Dies ist eine korrekte Lösung. Bedenke aber, dass manches auch nicht modellierbar war. Bei einer Generalisierung/Spezialisierung lässt sich die totale Vollständigkeit im logischen relationalen Schema nicht abbilden. Es kann daher nicht garantiert werden, dass es keine weiteren Untertypen des Obertyps gibt.\", \"comment_disjoint\": \"Hinweis: Dies ist eine korrekte Lösung. Bedenke aber, dass manches auch nicht modellierbar war. Bei einer Generalisierung/Spezialisierung lässt sich die Disjunktheit im logischen relationalen Schema nicht abbilden. Es kann daher nicht garantiert werden, dass eine Entität genau einer Spezialisierung angehört.\", /* Feedback */ \"feedback_correct\": \"Ihre Antwort war richtig!\", \"feedback_failed\": \"Ihre letzte Antwort war falsch!\", \"feedback_solution\": \"Richtige Lösung:\", /* Generalisation/Specialisation Relation */ \"hierarchy_d\": \"disjunkt\", \"hierarchy_is\": \"ist\", \"hierarchy_n\": \"nicht-disjunkt\", \"hierarchy_p\": \"partiell\", \"hierarchy_t\": \"total\", /* Legend of Notations */ \"legend\": \"Legende\", \"legend_1\": \"einfach\", \"legend_c\": \"bedingt\", \"legend_n\": \"mehrfach\", \"legend_cn\": \"bedingt mehrfach\", /* Table Dialog */ \"table_dialog_info\": \"Lege fest, welche Attribute Teil welcher Schlüssel sind. Entscheide auch für jedes Attribut, ob es optional (NULL) oder verpflichtend (NOT NULL) ist.\" }; /** * English translations * @type {Object.&lt;string,string&gt;} * @memberOf AppConfig */ export const en = { /* Badges */ \"badge_ak\": \"AK\", \"badge_ak_title\": \"Alternate Key\", \"badge_fk\": \"FK\", \"badge_fk_title\": \"Foreign Key\", \"badge_man\": \"NOT NULL\", \"badge_opt\": \"NULL\", \"badge_pk\": \"PK\", \"badge_pk_title\": \"Primary Key\", /* Basic Terms */ \"main_title\": \"ER-REL Trainer\", \"main_heading\": \"Given an ER diagram showing a relationship between entities. Your task is to convert the ER diagram into a logical relational schema and to create the necessary tables, add the necessary key attributes and determine the direction in which the tables are related to each other.\", \"main_notation\": \"ER Notation:\", \"main_phrase\": \"Phrase\", \"main_table\": \"Table\", /* Buttons */ \"btn_correction\": \"Correction\", \"btn_finish\": \"Restart\", \"btn_next\": \"Next\", \"btn_skip\": \"Skip\", \"btn_solution\": \"Show Solution\", \"btn_submit\": \"Submit\", /* Comments During Input */ \"comment_create_tables\": \"Note: New tables can be created using the buttons below the ER diagram. Decide which tables are needed.\", \"comment_decide_null\": \"Note: Specify for each attribute whether its value is optional (NULL) or mandatory (NOT NULL).\", \"comment_connect_tables\": \"Note: Use foreign keys to relate the tables to one another.\", \"comment_set_arrows\": \"Note: At the endpoints of the connecting lines between tables, specify in which direction the tables relate to each other.\", /* Comments on Wrong Solution Concerning Tables */ \"comment_missing_entity_table\": \"Note: A table must be created for each entity.\", \"comment_missing_relation_table\": \"Note: An additional table is required to resolve an 'many-to-many' relationship between two or more entities.\", \"comment_not_needed_relation_table\": \"Note: An additional table is only required for an 'many-to-many' relationship between two or more entities.\", /* Comments on Wrong Solution Concerning Primary Keys */ \"comment_missing_pk\": \"Note: Each table created requires a primary key.\", \"comment_pk_not_null\": \"Note: Attributes belonging to the primary key are always mandatory (NOT NULL).\", \"comment_wrong_pk\": \"Note: An entity table usually has an artificial primary key and the attribute name is based on the entity name.\", \"comment_nm_pk\": \"Note: In an 'many-to-many' relationship between two or more entities, the additional table typically has a composite primary key consisting of one attribute for each entity. This ensures that each combination of their values occurs only once.\", /* Comments on Wrong Solution Concerning Foreign Keys */ \"comment_1c_fk\": \"Note: In an 'one-to-one' relationship, if both entities have different cardinalities, the foreign key is added at the weaker entity. An entity is a weak entity if its existence depends on the other entity.\", \"comment_1n_fk\": \"Note: In an 'one-to-many' relationship, the foreign key is set on the simple entity. A simple entity is the entity that is connected to the other entity at most once.\", \"comment_nm_fk\": \"Note: In an 'many-to-many' relationship between two or more entities, the foreign keys are set in the additional table.\", \"comment_hierarchy_fk\": \"Note: In the case of a generalization/specialization, the foreign keys are set for the specializations.\", \"comment_not_null_fk\": \"Note: If a mandatory cardinality is modeled via the foreign key, the foreign key is not optional (NOT NULL). This means that a data record must be referenced in the target table.\", \"comment_null_fk\": \"Note: If an optional cardinality is modeled via the foreign key, the foreign key is optional (NULL). This means that referencing a data record in the target table is not mandatory.\", /* Comments on Wrong Solution Concerning Alternate Keys */ \"comment_ak\": \"Note: In an 'one-to-one' relationship, the foreign key is set as an alternative key so that a data record cannot be referenced multiple times in the target table. Without the alternative key, an 'one-to-many' relationship would be realized instead of an 'one-to-one' relationship.\", /* Comments on Correct Solution */ \"comment_alternate_solution\": \"Note: This is an alternative solution. It is not the recommended solution, but still fulfills the requirements.\", \"comment_mandatory\": \"Note: This is a correct solution. But keep in mind that some things could not be modeled. A mandatory cardinality for the entity referenced via the foreign key cannot be mapped in the logical relational schema. With the foreign key, you can use NULL and NOT NULL to specify that there must be at least one B entity for every A entity, but not vice versa at the same time. Referencing in both directions would be redundant and therefore not a solution.\", \"comment_total\": \"Note: This is a correct solution. But keep in mind that some things could not be modeled. In the case of generalization/specialization, total completeness cannot be represented in the logical relational schema. It can therefore not be guaranteed that there are no further subtypes of the supertype.\", \"comment_disjoint\": \"Note: This is a correct solution. But keep in mind that some things could not be modeled. In the case of generalization/specialization, the disjointness cannot be represented in the logical relational schema. It can therefore not be guaranteed that an entity belongs to exactly one specialization.\", /* Feedback */ \"feedback_correct\": \"Your answer was correct!\", \"feedback_failed\": \"Ihre letzte Antwort war falsch!\", \"feedback_solution\": \"Your last answer was wrong!\", /* Generalisation/Specialisation Relation */ \"hierarchy_d\": \"disjoint\", \"hierarchy_is\": \"is\", \"hierarchy_n\": \"non-disjoint\", \"hierarchy_p\": \"partial\", \"hierarchy_t\": \"total\", /* Legend of Notations */ \"legend\": \"Legend\", \"legend_1\": \"Simple\", \"legend_c\": \"Conditional\", \"legend_n\": \"Multiple\", \"legend_cn\": \"Conditional Multiple\", /* Table Dialog */ \"table_dialog_info\": \"Specify which attributes are part of which keys. Also decide for each attribute whether it is optional (NULL) or mandatory (NOT NULL).\" }; /** * Notations data * @type {Object.&lt;string,notation_data&gt;} * @memberOf AppConfig */ export const notations = { \"abrial\": { \"key\": \"abrial\", \"title\": \"Abrial\", \"centered\": true, \"comment\": \"Die Abrial bzw. (min,max)-Notation gibt für jeden an einer Beziehung beteiligten Entitätentyp an, mit wie vielen Entitäten auf der anderen Seite eine Entität dieses Typs mindestens und höchstens in Beziehung steht.\" }, \"arrow\": { \"key\": \"arrow\", \"title\": \"Pfeilnotation\", \"swap\": true, \"mirrored\": true }, \"chen\": { \"key\": \"chen\", \"title\": \"Chen\", \"swap\": true, \"centered\": true, \"comment\": \"In der Chen-Notation sind nur einfache und mehrfache Beziehungstypen (1 und N) darstellbar, da die Beziehungsmengen bei Chen nur in ihrer Maximalaussage genannt werden. Bei Phrasen die auf einen bedingten oder mehrfach bedingten Beziehungstyp hindeuten, sollte besser zu einer anderen Notation gewechselt werden.\" }, \"crow\": { \"key\": \"crow\", \"title\": \"Krähenfuß\", \"swap\": true, \"mirrored\": true }, \"mc\": { \"key\": \"mc\", \"swap\": true, \"title\": \"MC\" }, \"uml\": { \"key\": \"uml\", \"swap\": true, \"title\": \"UML\" } }; × Search results Close This documentation is written by the developer of the web component for ER model to relational scheme training: André Kless "},"resources_templates.js.html":{"id":"resources_templates.js.html","title":"Source: resources/templates.js","body":" ER-REL Trainer Namespaces AppConfigHTMLTemplates Global Global Source: resources/templates.js /** * @overview HTML templates of &lt;i&gt;ccmjs&lt;/i&gt;-based web component for ER model to relational scheme training. * @author André Kless &lt;andre.kless@web.de&gt; 2021-2022 */ import { html, render } from './../libs/lit/lit.js'; export { render }; /** * HTML templates of &lt;i&gt;ccmjs&lt;/i&gt;-based web component for ER model to relational scheme training. * @namespace HTMLTemplates */ /** * Returns the main HTML template. * @function * @param {object} app - App instance * @param {boolean} [show_solution] - Reveal main solution * @returns {*} * @memberOf HTMLTemplates */ export function main( app, show_solution ) { /** * App state data * @type {app_state} */ const data = app.getValue(); /** * Data of the notation in the ER diagram * @type {notation_data} */ const notation = app.notations[ data.notation ]; /** * Current phrase number * @type {number} */ const phrase_nr = data.results.length; /** * Data of the current phrase * @type {phrase_data} */ const phrase = data.phrases[ phrase_nr - 1 ]; /** * Result data of the current phrase * @type {result_data} */ const result = data.results[ phrase_nr - 1 ]; /** * ER diagram shows a binary relation * @type {boolean} */ const is_binary = phrase.entities.length === 2; /** * ER diagram shows a recursive binary relation * @type {boolean} */ const is_recursive = is_binary &amp;&amp; phrase.entities[ 0 ] === phrase.entities[ 1 ] &amp;&amp; !notation.mirrored; /** * ER diagram shows an one-to-one (1:1, 1:c, c:1 or c:c) relation * @type {boolean} */ const is_single = !phrase.solution.find( value =&gt; value !== '1' &amp;&amp; value !== 'c' ); /** * ER diagram shows an many-to-many (n:n, cn:n, n:cn or cn:cn) relation * @type {boolean} */ const is_multi = !phrase.solution.find( value =&gt; value !== 'cn' &amp;&amp; value !== 'n' ); /** * ER diagram shows an one-to-many (1:n, c:n, 1:cn or c:cn) relation * @type {boolean} */ const is_many = is_binary &amp;&amp; !is_single &amp;&amp; !is_multi; /** * ER diagram shows a generalisation/specialisation relation * @type {boolean} */ const is_hierarchy = !phrase.relation; /** * Bit mask for arrows * @type {number} */ const arrows_mask = 15872; /** * Bit mask for foreign keys * @type {number} */ const fk_mask = 496; /** * Translation index for the heading ('heading', 'correct' or 'failed') * @type {string} */ const heading = result.correct === undefined ? 'main_heading' : 'feedback_' + ( result.correct ? 'correct' : 'failed' ); return html` &lt;div class=\"d-flex justify-content-between align-items-center\"&gt; &lt;h1 class=\"mx-3\" data-lang=\"main_title\"&gt;${ app.text.main_title }&lt;/h1&gt; &lt;aside&gt;&lt;/aside&gt; &lt;/div&gt; &lt;header class=\"bg-light border rounded-top d-flex flex-wrap justify-content-between align-items-center p-2\"&gt; &lt;!-- Heading --&gt; &lt;div id=\"heading\" class=\"p-2 pe-3\" data-lang=\"${ heading }\"&gt;${ app.text[ heading ] }&lt;/div&gt; &lt;div class=\"d-flex align-items-center text-nowrap px-2\" ?data-hidden=${ app.fixed_notation }&gt; &lt;!-- Notation Selection --&gt; &lt;section&gt; &lt;div class=\"d-flex align-items-center\"&gt; &lt;label for=\"notation-input\" class=\"m-0\"&gt;&lt;b data-lang=\"main_notation\"&gt;${ app.text.main_notation }&lt;/b&gt;&lt;/label&gt; &lt;select id=\"notation-input\" class=\"form-select ms-2\" @change=${ event =&gt; app.events.onNotation( event.target.value ) }&gt; ${ Object.values( app.notations ).sort( ( a, b ) =&gt; a.title.localeCompare( b.title ) ).map( ( { key, title } ) =&gt; html`&lt;option value=\"${ key }\" ?disabled=${ !is_binary &amp;&amp; app.notations[ key ].swap } ?selected=${ data.notation === key }&gt;${ title }&lt;/option&gt;` ) } &lt;/select&gt; &lt;/div&gt; &lt;/section&gt; &lt;!-- Legend --&gt; &lt;section class=\"ms-2\" ?data-hidden=${ !app.legend }&gt; &lt;button class=\"btn btn-link\" @click=${ app.events.onLegend } data-lang=\"legend\"&gt;${ app.text.legend }&lt;/button&gt; &lt;/section&gt; &lt;/div&gt; &lt;/header&gt; &lt;main class=\"border rounded-bottom border-top-0 px-4 py-2 text-nowrap\"&gt; &lt;div&gt; &lt;!-- Phrase --&gt; &lt;section class=\"lead px-2 py-3\" ?data-hidden=${ !phrase.text }&gt; &lt;b&gt; &lt;span data-lang=\"main_phrase\"&gt;${ app.text.main_phrase }&lt;/span&gt;&lt;span ?data-hidden=${ app.phrases.length === 1 }&gt; ${ phrase_nr }/${ app.number }&lt;/span&gt;: &lt;/b&gt; &lt;span class=\"text-wrap\"&gt;${ phrase.text }&lt;/span&gt; &lt;/section&gt; &lt;!-- Diagram and Tables --&gt; ${ diagram() } &lt;hr&gt; ${ scheme() } &lt;!-- Correct Solution --&gt; &lt;div ?data-hidden=${ !app.feedback || !app.show_solution || !show_solution || result.correct === undefined }&gt; &lt;hr&gt; &lt;div class=\"lead text-center pt-2\" data-lang=\"feedback_solution\"&gt;${ app.text.feedback_solution }&lt;/div&gt; ${ app.feedback &amp;&amp; app.show_solution &amp;&amp; show_solution &amp;&amp; result.correct !== undefined ? scheme( true ) : '' } &lt;/div&gt; &lt;hr&gt; &lt;!-- Comments During Input --&gt; &lt;section ?data-hidden=${ !( app.comments &amp;&amp; app.comments.input &amp;&amp; result.correct === undefined ) }&gt; ${ comment( 'create_tables', !result.input.find( ( table, i ) =&gt; table !== null &amp;&amp; !( i === 2 &amp;&amp; is_recursive ) ) ) } ${ comment( 'decide_null', result.input.find( table =&gt; table &amp;&amp; table.find( attr =&gt; attr &amp; 508 &amp;&amp; !( attr &amp; 3 ) ) ) ) } ${ comment( 'connect_tables', result.input.find( ( table, i ) =&gt; table !== null &amp;&amp; !table.find( attr =&gt; attr &amp; fk_mask ) &amp;&amp; !result.input.find( ( table, j ) =&gt; i !== j &amp;&amp; isConnected( i, j ) ) ) ) } ${ comment( 'set_arrows', result.input.find( ( table, i ) =&gt; table !== null &amp;&amp; table.find( ( attr, j ) =&gt; i !== j &amp;&amp; attr &amp; fk_mask &amp;&amp; result.input[ j ] &amp;&amp; !( attr &amp; 1 &lt;&lt; ( 4 + j + 5 ) ) &amp;&amp; !( result.input[ j ][ i ] &amp; 1 &lt;&lt; ( 4 + i + 5 ) ) ) ) ) } &lt;/section&gt; &lt;!-- Comments on Wrong Solution --&gt; &lt;section ?data-hidden=${ !( app.comments &amp;&amp; app.comments.wrong &amp;&amp; result.correct === false ) }&gt; &lt;!-- Wrong Tables --&gt; ${ comment( 'missing_entity_table', result.input.find( ( table, i ) =&gt; i &amp;&amp; !table &amp;&amp; !( i === 2 &amp;&amp; is_recursive ) ) !== undefined ) } ${ comment( 'missing_relation_table', is_multi &amp;&amp; !result.input[ 0 ] ) } ${ comment( 'not_needed_relation_table', !is_multi &amp;&amp; result.input[ 0 ] ) } &lt;!-- Wrong Primary Keys --&gt; ${ comment( 'missing_pk', result.input.find( table =&gt; table &amp;&amp; !table.find( attr =&gt; attr &amp; 1 &lt;&lt; 2 ) ) ) } ${ comment( 'pk_not_null', result.input.find( table =&gt; table &amp;&amp; table.find( attr =&gt; attr &amp; 1 &lt;&lt; 2 &amp;&amp; !( attr &amp; 1 &lt;&lt; 1 ) ) ) ) } ${ comment( 'wron
