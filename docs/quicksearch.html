g_pk', result.input.find( ( table, i ) =&gt; table &amp;&amp; i &amp;&amp; table.find( ( attr, j ) =&gt; attr &amp; 1 &lt;&lt; 2 &amp;&amp; i !== j ) ) ) } ${ comment( 'nm_pk', is_multi &amp;&amp; result.input[ 0 ] &amp;&amp; ( result.input[ 0 ][ 0 ] &amp; 1 &lt;&lt; 2 || result.input[ 0 ].find( ( attr, i ) =&gt; i &amp;&amp; !( attr &amp; 1 &lt;&lt; 2 ) ) ) ) } &lt;!-- Wrong Foreign Keys --&gt; ${ comment( '1c_fk', phrase.solution.toString() === '1,c' &amp;&amp; result.input[ 1 ] &amp;&amp; !( result.input[ 1 ][ 2 ] &amp; 64 ) || phrase.solution.toString() === 'c,1' &amp;&amp; result.input[ 2 ] &amp;&amp; !( result.input[ 2 ][ 1 ] &amp; 32 ) ) } ${ comment( '1n_fk', is_many &amp;&amp; result.input.find( ( table, i ) =&gt; i &amp;&amp; table &amp;&amp; !phrase.solution[ i - 1 ].includes( 'n' ) &amp;&amp; !( table[ i === 1 ? 2 : 1 ] &amp; 1 &lt;&lt; ( 4 + ( i === 1 ? 2 : 1 ) ) ) ) ) } ${ comment( 'nm_fk', is_multi &amp;&amp; result.input[ 0 ] &amp;&amp; result.input[ 0 ].find( ( attr, i ) =&gt; i ? !( attr &amp; 1 &lt;&lt; ( 4 + i ) ) : attr &amp; 1 &lt;&lt; ( 4 + i ) ) ) } ${ comment( 'hierarchy_fk', is_hierarchy &amp;&amp; result.input.find( ( table, i ) =&gt; i &gt; 1 &amp;&amp; table &amp;&amp; !( table[ 1 ] &amp; ( 1 &lt;&lt; 5 ) ) ) ) } ${ comment( 'not_null_fk', !( is_many &amp;&amp; ( phrase.solution.includes( 'c' ) || phrase.solution.toString() === 'c,c' ) ) &amp;&amp; !is_multi &amp;&amp; result.input.find( ( table, i ) =&gt; table &amp;&amp; table.find( ( attr, j ) =&gt; attr &amp; fk_mask &amp;&amp; ( attr &amp; fk_mask ) === ( ( result.solution &amp;&amp; result.solution[ i ] &amp;&amp; result.solution[ i ][ j ] ) &amp; fk_mask ) &amp;&amp; attr &amp; 1 ) ) ) } ${ comment( 'null_fk', is_many &amp;&amp; ( phrase.solution.includes( 'c' ) || phrase.solution.toString() === 'c,c' ) &amp;&amp; ( () =&gt; { const left = phrase.solution[ 0 ] === 'c'; const table = result.input[ left ? 1 : 2 ]; const attr = table &amp;&amp; table[ left ? 2 : 1 ]; const fk = left ext.badge_ak }&lt;/span&gt;:&amp;nbsp; &lt;span data-lang=\"badge_ak_title\"&gt;${ app.text.badge_ak_title }&lt;/span&gt; &lt;/div&gt; &lt;div class=\"me-2 mb-1 d-flex align-items-center\"&gt; &lt;span class=\"badge bg-warning\" data-lang=\"badge_fk\"&gt;${ app.text.fk }&lt;/span&gt;:&amp;nbsp; &lt;span data-lang=\"badge_fk_title\"&gt;${ app.text.badge_fk_title }&lt;/span&gt; &lt;/div&gt; &lt;/div&gt; `; } /** * Returns the name of a table. * @private * @function * @param {object} app - App instance * @param {phrase_data} phrase - Phrase to which the table belongs. * @param {table_nr} table - Table number * @returns {string} * @memberOf HTMLTemplates */ function getTableName( app, phrase, table ) { return table &amp;&amp; phrase.entities[ table - 1 ] || phrase.relation || app.text.hierarchy_is; } /** * Returns the name of a table attribute. * @private * @function * @param {object} app - App instance * @param {phrase_data} phrase - Phrase to which the attribute belongs. * @param {table_nr} attr - Table that references the attribute as a foreign key. * @returns {string} * @memberOf HTMLTemplates */ function getAttributeName( app, phrase, attr ) { const getRole = entity_nr =&gt; attr &amp;&amp; phrase.roles &amp;&amp; phrase.roles[ entity_nr - 1 ]; const is_recursive = phrase.entities.length === 2 &amp;&amp; phrase.entities[ 0 ] === phrase.entities[ 1 ]; const name = getTableName( app, phrase, attr ); return toID( getRole( attr ) || is_recursive &amp;&amp; attr === 2 &amp;&amp; !getRole( 1 ) &amp;&amp; name + '2' || name ); } /** * Converts a string to an identifier in snake case. * @private * @function * @param {string} str * @returns {string} * @memberOf HTMLTemplates * @example * toID('Person') // =&gt; person_id */ function toID( str ) { return str.toLowerCase().trim().replace( /ä/g, 'ae' ).replace( /ö/g, 'oe' ).replace( /ü/g, 'ue' ).replace( /ß/g, 'ss' ).replace( /\\W/g, '_' ) + '_id'; } × Search results Close This documentation is written by the developer of the web component for ER model to relational scheme training: André Kless "},"global.html":{"id":"global.html","title":"Global","body":" ER-REL Trainer Namespaces AppConfigHTMLTemplates Global Global Global Type Definitions app_config Instance configuration (app configuration) Type: object Properties: Name Type Argument Description anytime_finish boolean &lt;optional&gt; Finish button is always unlocked. You no longer have to go through all the phrases to use it. auto_arrows boolean &lt;optional&gt; The arrows between tables are automatically set correctly and haven't to be selected manually. auto_pk boolean &lt;optional&gt; When creating a table, an artificial primary key is created automatically. comments object &lt;optional&gt; Show comments to support the user. Properties Name Type Argument Description input boolean &lt;optional&gt; Show comments during input (hints like \"start creating tables\" or \"start to connect tables\"). wrong boolean &lt;optional&gt; Show comments as feedback on an incorrect solution. correct boolean &lt;optional&gt; Show comments as feedback on a correct solution. correction boolean &lt;optional&gt; Allows the user to correct an incorrect solution. css array CSS dependencies data object &lt;optional&gt; Source of app state data default object &lt;optional&gt; Default notations data feedback boolean &lt;optional&gt; Show visual feedback and any comments after submitting a solution. fixed_notation boolean &lt;optional&gt; The notation used in the ER diagram cannot be changed. helper array Dependency on helper functions hide_own_fk boolean &lt;optional&gt; No foreign key is offered for the table's own main attribute. html array HTML template dependencies lang array &lt;optional&gt; Dependency on component for multilingualism legend boolean &lt;optional&gt; Button to display a legend for the different notations in the ER diagram modal object Dependencies on component instances for modal dialogs Properties Name Type Argument Description attr array Modal dialog for editing attributes of a table legend array &lt;optional&gt; Modal dialog to display a legend for the different notations in the ER diagram notations Object.&lt;string, notation_data&gt; Data of the different notations in the ER diagram number number &lt;optional&gt; Number of phrases to be asked. By default, all phrases are asked. onchange function &lt;optional&gt; When something changes in the app (notation change, show legend, submit, correction, show solution, next phrase). onfinish function | object &lt;optional&gt; When the finish button is clicked. Sets the finish actions. onready function &lt;optional&gt; Is called once before the first start of the app. onstart function &lt;optional&gt; When the app has finished starting. phrases object Data of the phrases show_solution boolean &lt;optional&gt; If the user solves the phrase incorrectly, he can reveal a correct solution. After that, the user can no longer correct his input. shuffle boolean &lt;optional&gt; The phrases are shuffled, so the order in which the phrases are asked is different each time the app is started. skip boolean &lt;optional&gt; Phrases can be skipped, so that not all phrases have to be answered. text boolean Contains the static texts (e.g. task description, labeling of buttons, hints on feedback) user boolean &lt;optional&gt; Dependency on component for user authentication Source: ccm.er_rel_trainer.js, line 638 app_state App state data Type: object Properties: Name Type Description correct number Number of correctly answered phrases notation string Current selected notation (e.g. 'abrial', 'arrow', 'chen', 'crow', 'mc', 'uml') phrases Array.&lt;phrase_data&gt; Phrases used in the order they are queried. results Array.&lt;result_data&gt; Result data of the phrases processed so far. Source: ccm.er_rel_trainer.js, line 676 Example { \"correct\": 1, \"notation\": \"abrial\", \"phrases\": [ { \"text\": \"Eine Bibliothek möchte die einzelnen Seiten ausgewählter Bücher digitalisieren.\", \"entities\": [ \"Buch\", \"Seite\" ], \"relation\": \"hat\", \"solution\": [ \"n\", \"1\" ] }, ... ] \"results\": [ { \"input\": [ null, [ 0, 6, 0 ], [ 0, 1058, 6 ] ], \"correct\": true, \"solution\": [ null, [ 0, 6, 0 ], [ 0, 1058, 6 ] ] }, ... ] } attr_value Bit mask of a table attribute 0: not set 2^0=1: is optional (NULL) 2^1=2: is mandatory (NOT NULL) 2^2=4: is part of primary key (PK) 2^3=8: is part of alternate key (AK) 2^4=16: is part of foreign key to relation table (FK0) 2^5=32: is part of foreign key to entity 1 (FK1) 2^6=64: is part of foreign key to entity 2 (FK2) 2^7=128: is part of foreign key to entity 3 (FK3) 2^8=256: is part of foreign key to entity 4 (FK4) 2^9=512: arrow for FK0 is set 2^10=1024: arrow for FK1 is set 2^11=2048: arrow for FK2 is set 2^12=4096: arrow for FK3 is set 2^13=8192: arrow for FK4 is set Type: number Source: ccm.er_rel_trainer.js, line 790 Example 1058 // = 1024 + 32 + 2 // =&gt; Foreign key to entity 1 (FK1) with set arrow and NOT NULL entity_nr number of an entity (1-N: entity 1-N) Type: number Source: ccm.er_rel_trainer.js, line 813 notation_data Notation data Type: object Properties: Name Type Argument Description key string Unique key of the notation (e.g. 'abrial', 'arrow', 'chen', 'crow', 'mc', 'uml') title string Title of the notation (used for the selection of the notation) swap boolean &lt;optional&gt; Notation has a reverse reading order than Abrial notation. centered boolean &lt;optional&gt; The relational verb is centered vertically in the diagram and not slightly higher above a connecting line. mirrored boolean &lt;optional&gt; The notation is mirrored on the left side. comment string &lt;optional&gt; Note that informs about special aspects of a notation. images Array.&lt;string&gt; Image URLs or filenames of the images without a file extension. format string &lt;optional&gt; File extension of the image files (when using only filenames). path string &lt;optional&gt; Image URLs without filename and file extension (when using only filenames). Source: ccm.er_rel_trainer.js, line 707 Examples { \"key\": \"arial\", \"title\": \"Abrial\", \"centered\": true, \"images\": [ \"https://ccmjs.github.io/eild/er_trainer/resources/img/abrial/e.svg\", \"https://ccmjs.github.io/eild/er_trainer/resources/img/abrial/1.svg\", \"https://ccmjs.github.io/eild/er_trainer/resources/img/abrial/c.svg\", \"https://ccmjs.github.io/eild/er_trainer/resources/img/abrial/n.svg\", \"https://ccmjs.github.io/eild/er_trainer/resources/img/abrial/cn.svg\", \"https://ccmjs.github.io/eild/er_trainer/resources/img/abrial/r.svg\", \"https://ccmjs.github.io/eild/er_trainer/resources/img/abrial/s.svg\" ] } { \"key\": \"arial\", \"title\": \"Abrial\", \"centered\": true, \"format\": \"svg\", \"images\": [ \"e\", \"1\", \"c\", \"n\", \"cn\", \"r\", \"s\" ], \"path\": \"https://ccmjs.github.io/eild/er_trainer/resources/img/\" } phrase_data Phrase data Type: object Properties: Name Type Argument Description text string Text of the phrase entities Array.&lt;string&gt; Names of the entities roles Array.&lt;string&gt; &lt;optional&gt; Role names of the entities (useful in recursive relationships) relation string &lt;optional&gt; Name of the relation between the entities (default: has relation of a generalization/specialization) solution Array.&lt;string&gt; Solution of the phrase ('1': simple, 'c': conditional, 'n': multiple, 'cn': conditional multiple) Source: ccm.er_rel_trainer.js, line 745 Example { \"text\": \"Eine Bibliothek möchte die einzelnen Seiten ausgewählter Bücher digitalisieren.\", \"entities\": [ \"Buch\", \"Seite\" ], \"relation\": \"hat\", \"solution\": [ \"n\", \"1\" ] } result_data Result data of a phrase Type: object Properties: Name Type Argument Description input Array.&lt;table_data&gt; Input data of the tables correct boolean &lt;optional&gt; Phrase answered correctly solution Array.&lt;table_data&gt; Solution data of the tables (main solution) alternate_solution Array.&lt;table_data&gt; &lt;optional&gt; Alternate solution found Source: ccm.er_rel_trainer.js, line 762 Example { \"correct\": true, \"input\": [ null, [ 0, 6, 0 ], [ 0, 1058, 6 ] ], \"solution\": [ null, [ 0, 6, 0 ], [ 0, 1058, 6 ] ] } table_data Table data null: not created [0]: ID attribute of relation table [1]: ID attribute of entity 1 [2]: ID attribute of entity 2 [3]: ID attribute of entity 3 [4]: ID attribute of entity 4 Type: Array.&lt;attr_value&gt; Source: ccm.er_rel_trainer.js, line 777 Example [ 0, 1058, 6 ] table_nr number of a relation scheme table (0: extra table, 1-N: entity table 1-N) Type: number Source: ccm.er_rel_trainer.js, line 818 × Search results Close This documentation is written by the developer of the web component for ER model to relational scheme training: André Kless "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" ER-REL Trainer Namespaces AppConfigHTMLTemplates Global Global Namespaces Namespaces AppConfig HTMLTemplates × Search results Close This documentation is written by the developer of the web component for ER model to relational scheme training: André Kless "},"index.html":{"id":"index.html","title":"Index","body":" ER-REL Trainer Namespaces AppConfigHTMLTemplates Global Global Index ccm.er_rel_trainer.js ccmjs-based web component for ER model to relational scheme training. Version: latest (2.0.0) Author: André Kless &lt;andre.kless@web.de&gt; 2021-2022 License: The MIT License (MIT) Source: ccm.er_rel_trainer.js, line 3 Index config.js Configuration of ccmjs-based web component for ER model to relational scheme training. Author: André Kless &lt;andre.kless@web.de&gt; 2022 License: The MIT License (MIT) Source: config.js, line 1 Index resources/templates.js HTML templates of ccmjs-based web component for ER model to relational scheme training. Author: André Kless &lt;andre.kless@web.de&gt; 2021-2022 Source: resources/templates.js, line 1 × Search results Close This documentation is written by the developer
